<script>
const state = {
  passage: 'start',
  history: [],
  visitedPassages: 0,
  terms: [],
  reflections: [],
  compass: {
    'Bepaald ‚Äî Vrij': 50,

};

const totalPassages = 26;

function T(name, desc) {
  if (!state.terms.find(t => t.name === name)) {
    state.terms.push({name, desc});
    renderNotebook();
  }
}
function R(text) {
  state.reflections.push(text);
  renderNotebook();
}
function adj(axis, delta) {
  if (state.compass[axis] !== undefined) {
    state.compass[axis] = Math.max(0, Math.min(100, state.compass[axis] + delta));
    renderNotebook();
  }
}

const P = {

/* ===== OPENING ===== */
start: {
  title: 'De supermarkt',
  text: `
    <div class="ambient-text">Hoofdstuk 4 ‚Äî Wij staan in verhouding tot de ander</div>
    <p>De echo van gisteren zat nog in Lia's lichaam. Die plotselinge lach die omsloeg in snikken ‚Äî alsof haar systeem had gecrasht en opnieuw was opgestart.</p>
    <p>Nu, in de supermarkt, voelde ze zich fragiel, alsof <em>iedereen</em> kon zien dat ze nog niet helemaal samenhangend was.</p>
    <p>De automatische deuren schoven open. Het felle licht deed zeer na de schemerige gang van het revalidatiecentrum. Geluiden stroomden binnen: piepende kassabanden, gemompel, voetstappen ‚Äî</p>
    <p>En toen: een kind. Zes, misschien zeven jaar oud. Het trok zijn moeder aan haar mouw en wees. Onbeschaamd, met die openheid die alleen kinderen hebben.</p>
    <p class="thought">"Kijk, mam."</p>
  `,
  choices: [
    {text: 'Doorrijden, hoofd hoog', next: 'doorrijden'},
    {text: 'Het kind aankijken', next: 'aankijken'}
  ]
},

doorrijden: {
  title: 'Hoofd hoog',
  text: `
    <p>Lia slikte en reed door, het hoofd hoog, alsof ze de opmerking niet hoorde. Maar vanbinnen brandde het.</p>
    <p>De moeder trok haar kind weg. <span class="dim">"Niet wijzen, schat."</span> Maar die twee woorden ‚Äî <em>kijk, mam</em> ‚Äî bleven hangen als een echo die niet wilde uitsterven.</p>
    <p class="thought">Ik ben niet onzichtbaar. Ik ben juist te zichtbaar. Maar alleen als‚Ä¶ dit. Alleen als de rolstoel.</p>
  `,
  onEnter: () => { R('Lia probeert de blik te negeren, maar voelt hoe ze gereduceerd wordt tot een beeld.'); },
  choices: [
    {text: 'Verder', next: 'spiegel'}
  ]
},

aankijken: {
  title: 'Oogcontact',
  text: `
    <p>Lia stopte en keek het kind aan. Niet boos, niet geforceerd vriendelijk. Gewoon: <em>ik ben hier</em>.</p>
    <p>Het kind staarde even terug, onzeker nu. Toen glimlachte het verlegen en verstopte zich achter zijn moeder.</p>
    <p>De moeder keek verontschuldigend. <span class="dim">"Sorry, hij is gewoon nieuwsgierig."</span></p>
    <p>Lia knikte. Maar van binnen bleef de vraag branden: wat had dat kind gezien? <em>Haar</em>? Of alleen de rolstoel?</p>
    <p class="thought">Ik was niet boos op hem. Ik was boos op het feit dat ik door zijn ogen naar mezelf keek ‚Äî en niet meer wist wat ik zag.</p>
  `,
  onEnter: () => { R('Lia probeert verbinding te maken, maar merkt hoe de blik van de ander haar zelfbeeld be√Ønvloedt.'); adj('Subject ‚Äî Object', -5); },
  choices: [
    {text: 'Verder', next: 'spiegel'}
  ]
},

spiegel: {
  title: 'De spiegel',
  text: `
    <p>Even later, in de revalidatiezaal. De grote ramen werkten als spiegels in het winterlicht.</p>
    <p>Lia ving haar eigen reflectie op. Niet Lia de klimmer. Niet Lia de studente. Niet Lia die grapjes maakt met Sam of Max achter haar oren krabt.</p>
    <p>Wat ze zag was: <em>"dat meisje in de rolstoel"</em>.</p>
    <p>Het label leek haar vooruit te gaan, nog v√≥√≥r ze zelf binnenkwam. Alsof het een schaduw was die altijd eerder aankwam dan zij.</p>
    <div class="scene-break">¬∑ ¬∑ ¬∑</div>
    <p>Ze dacht aan het aanbod van dr. Verhoeven. De BCI ‚Äî de chip die haar zou kunnen laten lopen.</p>
    <p class="thought">Als ik die chip neem, en weer loop‚Ä¶ zouden ze me dan gewoon zien als Lia? Of juist als iets vreemds ‚Äî een halve cyborg? Het voelde alsof mijn keuze niet alleen over mobiliteit ging, maar ook over hoe ik bekeken zou worden.</p>
  `,
  choices: [
    {text: '"Van het ene label in het andere‚Ä¶"', next: 'paradox_label'},
    {text: '"Misschien maakt het niet uit wat ze denken"', next: 'paradox_vrij'}
  ]
},

paradox_label: {
  title: 'Het label-dilemma',
  text: `
    <p>De chip was een paradoxale belofte. Ze zou bevrijd worden van het label <em>'meisje in de rolstoel'</em> ‚Äî maar zou transformeren in een nieuw, misschien nog fascinerender object: <em>'de cyborg'</em>, het wandelende experiment.</p>
    <p>De blikken zouden niet verdwijnen, maar <strong>veranderen</strong> ‚Äî van medelijden naar een kille, technische nieuwsgierigheid.</p>
    <p class="thought">Ik zou van het ene label in het andere vallen, nog steeds gedefinieerd door wat anderen in mij zien.</p>
  `,
  onEnter: () => { R('Lia beseft dat de BCI haar misschien van √©√©n label bevrijdt, maar een ander oplegt.'); adj('Subject ‚Äî Object', -8); },
  choices: [
    {text: 'Verder naar Sam', next: 'sam_gesprek'}
  ]
},

paradox_vrij: {
  title: 'Eigen richting',
  text: `
    <p>Maar zelfs terwijl ze dat dacht, voelde Lia de twijfel. <em>Maakt het echt niet uit?</em></p>
    <p>Ze herinnerde zich hoe haar hart kromp in de supermarkt. Hoe haar hele lichaam reageerde op dat ene wijzende vingertje. Het <em>deed</em> ertoe. De blik van de ander was geen abstractie ‚Äî het was iets dat ze in haar botten voelde.</p>
    <p class="thought">Ik wil geloven dat ik vrij ben om mijn eigen verhaal te schrijven. Maar die blikken schrijven mee, of ik wil of niet.</p>
  `,
  onEnter: () => { R('Lia probeert de blik van de ander te overstijgen, maar merkt dat dit niet zo eenvoudig is.'); adj('Bepaald ‚Äî Vrij', 8); },
  choices: [
    {text: 'Verder naar Sam', next: 'sam_gesprek'}
  ]
},

sam_gesprek: {
  title: 'Het college',
  text: `
    <p>'s Middags, naast Sam in de collegezaal. Lia fluisterde:</p>
    <img src="/lia/img/h4-scene-lia-campus.jpg" class="scene-img narrative" alt="Lia op de campus" />
    <p class="thought">"Weet je wat het ergste is? Niet de pijn. Niet eens dat ik dingen niet kan. Het is hoe mensen kijken. Alsof ik niet meer mezelf ben."</p>
    <p>Sam knikte langzaam. <em>"Dat is precies waar de sprekers vandaag over gaan. Over hoe de blik van de ander je identiteit vormt‚Ä¶"</em></p>
    <p>Lia keek naar het podium. De spreker verscheen. Het onderwerp van vandaag:</p>
    <div class="philosophy-box">
      <div class="box-title">Symposium ‚Äî Hoofdstuk 4</div>
      <p><strong>Wij staan in verhouding tot de ander</strong></p>
      <p>Over intersubjectiviteit, objectificatie, en de blik die vormt.</p>
      <p><span class="dim">Met: Simone de Beauvoir ¬∑ Frantz Fanon ¬∑ Immanuel Kant ¬∑ David Hume</span></p>
    </div>

/* ===== THEORIE: INTERSUBJECTIVITEIT ===== */
intersubjectiviteit: {
  title: 'Intersubjectiviteit',
  text: `
    <p>De spreker begon: <em>"In de vorige hoofdstukken bespraken we de directe ervaring en onze excentrische positie. Nu voegen we een cruciale laag toe: hoe uw ervaring van uzelf fundamenteel wordt gevormd door uw relatie met andere mensen."</em></p>
    <div class="definition-box">
      <span class="term">Intersubjectiviteit</span>
      Het filosofische idee dat ons begrip van de wereld, onze betekenisgeving en zelfs onze <strong>identiteit</strong> niet puur individueel zijn, maar ontstaan <em>tussen subjecten</em> ‚Äî in de gedeelde ruimte van taal, cultuur en interactie.
    </div>
    <div class="contrast-plessner contrast-box">
      <span class="cb-label">Plessner (H3) ‚Äî Medewereld</span>
      Plessner sprak al over de 'medewereld' ‚Äî de sociale dimensie van ons bestaan. De existentialisten gaan verder: de expressies, blikken en woorden van anderen <em>vormen</em> actief onze ervaring.
    </div>
  `,
  onEnter: () => { T('Intersubjectiviteit', 'Ons begrip van de wereld en onze identiteit ontstaan tussen subjecten, in gedeelde taal, cultuur en interactie.'); T('Medewereld', 'Plessners term voor de sociale dimensie van ons bestaan ‚Äî de wereld die we delen met anderen.'); },
  choices: [
    {text: 'Hoe vormt de ander mij dan precies?', next: 'expressie_vormt'}
  ]
},

expressie_vormt: {
  title: 'Expressie vormt ervaring',
  text: `
    <p><em>"Expressies vormen ervaring,"</em> vervolgde de spreker. <em>"Hoe we praten, hoe we gezien worden, de culturele beelden ‚Äî we internaliseren ze. Ze kleuren onze zelfbeleving."</em></p>
    <p>Dit raakt aan twee perspectieven die in spanning staan:</p>
    <img src="/lia/img/h4-concept-existentialisme.jpg" class="scene-img concept-diagram" alt="Existentialisme" />

      <span class="cb-label">Structuralisme</span>
      Maatschappelijke structuren (taal, normen, machtsverhoudingen) <em>vormen</em> ons. We zijn producten van het systeem waarin we leven.
    </div>
    <div class="contrast-box contrast-h4" style="border-color:rgba(96,192,128,.2);background:rgba(96,192,128,.04);">

      We ervaren de druk van structuren, maar hebben ook de <em>vrijheid en verantwoordelijkheid</em> om ons eigen leven vorm te geven. Bewustwording en actie zijn cruciaal.
    </div>
    <p>Twee filosofen verkennen deze spanning vanuit de concrete ervaring: <strong>Simone de Beauvoir</strong> en <strong>Frantz Fanon</strong>.</p>
  `,
  onEnter: () => { T('Structuralisme', 'De nadruk op hoe maatschappelijke structuren (taal, normen, macht) ons vormen en beperken.'); T('Existentialisme', 'De nadruk op individuele vrijheid, keuze en verantwoordelijkheid ‚Äî ook binnen beperkende structuren.'); },
  choices: [
    {text: 'De Beauvoir', next: 'beauvoir_intro'},
    {text: 'Fanon', next: 'fanon_intro'}
  ]
},

/* ===== DE BEAUVOIR ===== */
beauvoir_intro: {
  title: 'Simone de Beauvoir',
  text: `
    <p><em>"Simone de Beauvoir,"</em> zei de spreker, <em>"analyseerde hoe de bestaanservaring van vrouwen cultureel wordt gevormd."</em></p>
    <img src="/lia/img/h4-filosoof-beauvoir.jpg" class="scene-img filosoof-card" alt="Simone de Beauvoir" />
    <p>Op het scherm verscheen de beroemde zin:</p>
    <div class="philosophy-box" style="text-align:center;font-size:22px;">
      <em>"Je wordt niet als vrouw geboren, maar tot vrouw <strong>gemaakt</strong>."</em>
      <div style="font-size:14px;margin-top:8px;color:var(--text-dim);">‚Äî Simone de Beauvoir, <em>De Tweede Sekse</em> (1949)</div>
    </div>
    <p>Verschillen tussen mannen en vrouwen zijn niet primair <strong>biologisch</strong>, maar het resultaat van <em>socialisatie</em> en culturele verwachtingen.</p>
    <p>Jongens worden aangemoedigd tot actie en autonomie. Meisjes leren vaker zichzelf te zien als <em>object</em> dat bekeken wordt.</p>
  `,
  onEnter: () => { T('Simone de Beauvoir', 'Frans filosofe (1908-1986). Analyseerde hoe vrouwelijkheid cultureel wordt geconstrueerd door socialisatie en de blik van de ander.'); },
  choices: [
    {text: 'Wat bedoelt ze met objectificatie?', next: 'objectificatie'},
  ]
},

objectificatie: {
  title: 'Objectificatie',
  text: `
    <div class="definition-box">
      <span class="term">Objectificatie</span>
      Het reduceren van een persoon (<strong>subject</strong>) tot een ding (<strong>object</strong>). De ander wordt niet gezien als een vrij, autonoom wezen met eigen ervaringen, maar als iets dat bekeken, beoordeeld en gebruikt kan worden.
    </div>
    <p>De Beauvoir laat zien hoe diepgewortelde culturele scripts onze zelf- en lichaamsbeleving vormen. Het meisje leert haar autonomie deels op te geven en te <em>bestaan voor de ander</em>.</p>
    <p>Lia voelde iets scherps. <span class="dim">Bestaan voor de ander.</span> Was dat niet precies wat ze voelde in de supermarkt? Niet gezien als subject ‚Äî als <em>iemand</em> ‚Äî maar als object: "dat meisje in de rolstoel".</p>
    <p>De spreker ging verder: <em>"Dit staat haaks op de ethiek van Immanuel Kant‚Ä¶"</em></p>
    <div class="definition-box">
      <span class="term">Categorische imperatief (Kant)</span>
      Behandel een mens <strong>altijd als doel op zich</strong> en nooit louter als middel voor je eigen doeleinden. Objectificatie schendt dit fundamentele ethische principe.
    </div>
  `,
  onEnter: () => { T('Objectificatie', 'Het reduceren van een persoon (subject) tot een ding (object) ‚Äî gezien, beoordeeld, gebruikt.'); T('Categorische imperatief', 'Kants ethisch principe: behandel een mens altijd als doel op zich, nooit louter als middel.'); },
  choices: [
    {text: 'Verder naar Fanon', next: 'fanon_intro'}
  ]
},

/* ===== FANON ===== */
fanon_intro: {
  title: 'Frantz Fanon',
  text: `
    <p><em>"Frantz Fanon,"</em> zei de spreker, <em>"analyseerde de impact van racisme op de bestaanservaring. Hij beschrijft hoe de 'witte blik' de Zwarte mens objectiveert."</em></p>
    <img src="/lia/img/h4-filosoof-fanon.jpg" class="scene-img filosoof-card" alt="Frantz Fanon" />
    <p>Op het scherm verscheen Fanons tekst:</p>
    <div class="philosophy-box" style="font-size:18px;">
      <em>"H√©, een neger!' (...) maar in plaats daarvan werd ik mezelf gewaar als <strong>object</strong> te midden van andere objecten."</em>
      <div style="font-size:14px;margin-top:8px;color:var(--text-dim);">‚Äî Frantz Fanon, <em>Zwarte Huid, Witte Maskers</em> (1952)</div>
    </div>
    <p>Fanon beschrijft hoe deze blik het <strong>lichaamsschema</strong> ‚Äî het pre-reflectieve gevoel van je lichaam in de ruimte (zie H2) ‚Äî direct verstoort.</p>
  `,
  onEnter: () => {
    T('Frantz Fanon', 'Frans-Martinikaans filosoof (1925-1961). Analyseerde hoe de racistische blik het lichaamsschema verstoort en leidt tot vervreemding.');
    if (!state.terms.find(t => t.name === 'Objectificatie')) {
      T('Objectificatie', 'Het reduceren van een persoon (subject) tot een ding (object) ‚Äî gezien, beoordeeld, gebruikt.');
    }
  },
  choices: [
    {text: 'Hoe wordt het lichaamsschema verstoord?', next: 'epidermisch'}
  ]
},

epidermisch: {
  title: 'Epidermisch-raciaal schema',
  text: `
    <p>De spreker toonde een diagram:</p>
    <img src="/lia/img/h4-concept-fanon-spiegel.jpg" class="scene-img concept-diagram" alt="Fanons spiegel" />
    <div class="contrast-fenomeno contrast-box">
      <span class="cb-label">Sheets-Johnstone (H2) ‚Äî Lichaamsschema</span>
      Ons normale, pre-reflectieve gevoel van ons lichaam in de ruimte. Praktisch, impliciet, vanzelfsprekend.
    </div>
    <p>Fanon beschrijft hoe dit schema onder de racistische blik <strong>instort</strong>:</p>
    <div class="philosophy-box">
      <em>"Een gekleurde persoon stuit in de witte wereld op problemen bij het uitwerken van zijn lichaamsschema. (...) Het is kennis in de derde persoon."</em>
    </div>
    <p>Dit leidt tot wat Fanon een <em>epidermisch-raciaal schema</em> noemt:</p>
    <div class="definition-box">
      <span class="term">Epidermisch-raciaal schema</span>
      Het lichaam wordt niet meer pre-reflectief ervaren, maar primair door de <strong>lens van ras</strong> ‚Äî als een racistisch stereotype. Het lichaamsschema 'stortte in elkaar' om plaats te maken voor dit opgelegde schema. Het resultaat: diepe <em>vervreemding</em> van het eigen bestaan.
    </div>
  `,
  onEnter: () => { T('Epidermisch-raciaal schema', 'Fanons term: het lichaamsschema wordt verstoord door de racistische blik en vervangen door een schema dat het lichaam primair door de lens van ras ervaart.'); },
  choices: [
    {text: 'Lia herkent iets‚Ä¶', next: 'lia_herkenning'}
  ]
},

lia_herkenning: {
  title: 'Herkenning',
  text: `
    <p>Lia voelde een schok van herkenning. Het ging niet over ras ‚Äî maar het <em>mechanisme</em> was hetzelfde.</p>
    <p class="thought">Mijn lichaamsschema was al verstoord door het ongeluk. Maar die blikken in de supermarkt‚Ä¶ die maakten het erger. Ze legden er een <em>tweede</em> schema overheen: "gehandicapt meisje". Alsof mijn hele zijn gereduceerd werd tot die ene eigenschap.</p>
    <p>Sam leunde naar haar toe. <em>"Herken je het?"</em></p>
    <p><em>"Te goed,"</em> fluisterde Lia. <em>"Het is alsof je jezelf niet meer kunt zien zonder de blik van de ander ertussen."</em></p>
  `,
  onEnter: () => { R('Lia herkent in Fanons analyse hoe haar eigen lichaamsschema ook verstoord raakt door de blik van anderen.'); },
  choices: [
    {text: 'Probeer het label-experiment', next: 'label_game_intro'}
  ]
},

/* ===== MINIGAME: LABEL STORM ===== */
label_game_intro: {
  title: 'De labels',
  text: `
    <p>De spreker stelde een oefening voor: <em>"Stel je voor dat je door een ruimte loopt en labels op je geplakt krijgt. Labels die anderen op je projecteren. Probeer ze te verwijderen."</em></p>

label_game_done: {
  title: 'Na de storm',
  text: `
    <p>De labels bleven terugkomen. Hoe hard Lia ook probeerde ‚Äî ze kon ze niet definitief verwijderen.</p>
    <img src="/lia/img/h4-concept-socialisatie.jpg" class="scene-img concept-diagram" alt="Socialisatie" />
    <p class="thought">Dit is wat Fanon en De Beauvoir bedoelen. De labels komen niet van binnenuit. Ze worden opgelegd door de blik van de ander. En ze <em>kleven</em>.</p>
    <div class="philosophy-box">
      <div class="box-title">Inzicht</div>
      <p>Objectificatie is niet iets dat je zomaar kunt 'afspoelen'. De blikken, woorden en verwachtingen van anderen vormen een structuur die zich in je ervaring nestelt. Maar ‚Äî en dit is cruciaal voor de existentialisten ‚Äî je bent er niet volledig door <em>gedetermineerd</em>.</p>
    </div>
  `,
  onEnter: () => { T('Socialisatie', 'Het proces waardoor culturele verwachtingen, normen en rollen ge√Ønternaliseerd worden en ons zelfbeeld vormen.'); },
  choices: [
    {text: 'Wat zie je in de spiegel?', next: 'mirror_intro'}

},

/* ===== MINIGAME: MIRROR ===== */
mirror_intro: {
  title: 'De spiegel',
  text: `
    <p>De spreker dimde het licht. <em>"Nu een ander experiment. Stel je voor dat je in een spiegel kijkt. Maar niet alleen door je eigen ogen‚Ä¶"</em></p>
    <div class="mirror-container" id="mirror-game">

      <div style="margin-top:16px;">
        <button class="mirror-btn active-view" onclick="mirrorView('eigen')">Eigen ogen</button>
        <button class="mirror-btn" onclick="mirrorView('kind')">Ogen van het kind</button>

mirror_reflectie: {
  title: 'Gebroken spiegels',
  text: `
    <p>Lia keek naar haar handen terwijl de beelden door haar hoofd gingen.</p>
    <p class="thought">Ik ben al die blikken tegelijk. De klimmer die Sam ziet, het proefkonijn van de arts, het spectakel voor het kind op straat, en‚Ä¶ wie ik voor mezelf ben. Maar wie √≠s dat eigenlijk, als al die blikken er steeds tussendoor schemeren?</p>
    <div class="philosophy-box">
      <div class="box-title">De Beauvoir + Fanon</div>
      <p>Onze identiteit is geen vast gegeven dat we 'van binnen' bezitten. Ze wordt mede gevormd in de <strong>intersubjectieve ruimte</strong> ‚Äî in de wisselwerking met de blik, de taal en de verwachtingen van anderen.</p>
      <p>Dit is niet per se negatief. Maar het wordt problematisch wanneer de blik van de <em>dominante groep</em> iemand reduceert tot een object, een stereotype, een label.</p>
    </div>
  `,
  onEnter: () => { R('De spiegel toont: identiteit ontstaat niet in isolatie, maar in de wisselwerking met de blik van de ander.'); },
  choices: [
    {text: 'Verder naar Hume\'s wet', next: 'hume_intro'}
  ]
},

/* ===== HUME'S WET: IS/OUGHT ===== */
hume_intro: {
  title: 'Is en Ought',
  text: `
    <p>De spreker veranderde van toon. <em>"We komen nu bij een cruciaal onderscheid in de ethiek. Let goed op, want dit gaat over hoe stereotypen hun macht krijgen."</em></p>
    <div class="definition-box">
      <span class="term">Hume's wet ‚Äî De kloof tussen 'is' en 'ought'</span>
      Uit het feit dat iets <strong>is</strong> zoals het is (een feitelijke beschrijving), volgt <em>niet logisch</em> dat het ook zo zou <strong>moeten</strong> zijn (een moreel voorschrift). Descriptief ‚â† normatief.
    </div>
    <p>De spreker ging verder:</p>
    <p><em>"Stereotypen worden gepresenteerd als feiten ‚Äî als beschrijvingen van hoe groepen 'zijn'. Maar vervolgens krijgen ze normatieve kracht: ze rechtvaardigen een bepaalde behandeling."</em></p>
    <p><em>"'Vrouwen zijn emotioneel' ‚Üí dus ze horen niet in leidinggevende posities. 'Gehandicapten zijn afhankelijk' ‚Üí dus we beslissen voor hen. De stap van 'is' naar 'ought' wordt ongezien gemaakt."</em></p>
  `,
  onEnter: () => { T('Hume\'s wet (is/ought)', 'De logische kloof tussen feitelijke beschrijvingen (is) en morele voorschriften (ought). Uit hoe iets is, volgt niet hoe het zou moeten zijn.'); },
  choices: [
    {text: 'Probeer de is/ought-oefening', next: 'bridge_game'}
  ]
},

/* ===== MINIGAME: IS/OUGHT BRIDGE ===== */
bridge_game: {
  title: 'Is of ought?',
  text: `
    <p>De spreker deelde kaartjes uit. <em>"Sorteer deze uitspraken: is het een feitelijke beschrijving ('is'), of een moreel voorschrift ('ought')? En let op: sommige doen zich voor als het ene, maar zijn eigenlijk het andere."</em></p>
    <div class="bridge-container" id="bridge-game">
      <div class="bridge-pool" id="bridge-pool"></div>
      <div class="bridge-columns">
        <div class="bridge-col is-col" id="is-col" onclick="bridgeDrop('is')">
          <div class="bridge-col-title">'Is' ‚Äî Beschrijving</div>
          <div id="is-items"></div>
        </div>
        <div class="bridge-col ought-col" id="ought-col" onclick="bridgeDrop('ought')">
          <div class="bridge-col-title">'Ought' ‚Äî Voorschrift</div>
          <div id="ought-items"></div>
        </div>
      </div>
      <div class="bridge-result" id="bridge-result"></div>
    </div>

bridge_done: {
  title: 'De verborgen sprong',
  text: `
    <p>De spreker knikte. <em>"Ziet u het? Stereotypen worden gepresenteerd als neutrale beschrijvingen ‚Äî maar ze bevatten altijd al een verborgen normatief oordeel."</em></p>
    <div class="philosophy-box">
      <div class="box-title">De Beauvoir + Fanon + Hume</div>
      <p>De analyses van De Beauvoir en Fanon laten zien hoe de ongeldige stap van <strong>'is'</strong> naar <strong>'ought'</strong> diep ingrijpt in de bestaanservaring. Stereotypen worden als feiten gepresenteerd, maar krijgen normatieve kracht die mensen reduceert en hun vrijheid beperkt.</p>
    </div>
    <p>Lia boog zich naar Sam. <em>"Dat is precies wat er in die supermarkt gebeurde. Dat kind zag een feit ‚Äî een rolstoel. Maar daar zat al een heel verhaal aan vast over wie ik ben en wat ik kan."</em></p>
  `,
  onEnter: () => { R('"Is" wordt ongemerkt "ought": een feit (rolstoel) wordt een normatief oordeel (afhankelijk, zielig, anders).'); },
  choices: [
    {text: 'Hoe vrij zijn we dan?', next: 'vrijheid_debat'}
  ]
},

/* ===== VRIJHEID ===== */
vrijheid_debat: {

  text: `

    <p>De spreker glimlachte. <em>"Dat is de centrale spanning. Laat me twee posities schetsen."</em></p>
    <div class="contrast-box contrast-h4">
      <span class="cb-label">Structuralistisch perspectief</span>
      Sociale structuren (taal, normen, machtsrelaties) <strong>vormen</strong> ons zo diepgaand dat echte individuele vrijheid beperkt is. We zijn grotendeels producten van het systeem.
    </div>
    <div class="contrast-box contrast-h4" style="border-color:rgba(96,192,128,.2);background:rgba(96,192,128,.04);">
      <span class="cb-label" style="color:var(--success);">Existentialistisch perspectief</span>
      Ondanks de druk van structuren behouden we de <strong>vrijheid en verantwoordelijkheid</strong> om ons eigen leven vorm te geven. Bewustwording en actie zijn sleutels tot bevrijding.
    </div>
    <p><em>"Zowel De Beauvoir als Fanon zijn existentialisten. Ze erkennen de macht van structuren, maar weigeren het individu volledig gedetermineerd te verklaren."</em></p>
  `,
  choices: [

},

keuze_structuur: {
  title: 'De kracht van structuren',
  text: `
    <p>Lia knikte langzaam. De structuren voelden zwaar, bijna overweldigend. De blikken in de supermarkt, de labels, het hele systeem dat haar vooraf ging defini√´ren ‚Äî</p>
    <p class="thought">Misschien is individuele vrijheid een luxe-idee. Je kunt moeilijk 'vrij kiezen' als het hele systeem je al in een hokje heeft geduwd voordat je iets gezegd hebt.</p>
    <p>Sam keek haar aan. <em>"Maar als je dat gelooft ‚Äî geef je dan niet precies de controle op die je wilt hebben?"</em></p>
  `,
  onEnter: () => { adj('Structuur ‚Äî Individu', -15); adj('Bepaald ‚Äî Vrij', -10); R('Lia neigt naar het structuralistische perspectief: structuren zijn machtiger dan individuele vrijheid.'); },

},

keuze_existentie: {
  title: 'Bevrijding',
  text: `
    <p>Lia rechtte haar rug. <em>"Ik weiger om alleen maar een product te zijn van andermans blikken."</em></p>
    <p class="thought">De Beauvoir en Fanon hadden zelf die keuze gemaakt. Ze hadden de structuren benoemd, ontmaskerd, en daarmee de eerste stap naar vrijheid gezet. Bewustwording √≠s al een daad van verzet.</p>
    <p>Sam grinnikte. <em>"Typisch jij. Altijd de klimmer ‚Äî naar boven, tegen de zwaartekracht in."</em></p>
  `,
  onEnter: () => { adj('Structuur ‚Äî Individu', 15); adj('Bepaald ‚Äî Vrij', 10); R('Lia kiest voor het existentialistische pad: bewustwording als eerste stap naar bevrijding.'); },
  choices: [
    {text: 'Verder', next: 'ethische_les'}
  ]
},

keuze_beide: {
  title: 'De synthese',
  text: `
    <p>Lia aarzelde. <em>"Misschien is het geen of-of. Misschien heb je beide nodig."</em></p>
    <p class="thought">De structuren zijn echt. De blikken vormen je, of je wilt of niet. Maar daarbinnen is er ruimte ‚Äî soms een spleet, soms een deur ‚Äî om je eigen weg te vinden. De Beauvoir en Fanon laten allebei zien: je moet eerst begrijpen hoe het systeem werkt, voordat je je kunt bevrijden.</p>
    <p>Sam knikte. <em>"Structuren begrijpen √©n toch verantwoordelijkheid nemen. Dat klinkt als de moeilijkste weg."</em></p>

function go(id) {
  state.history.push(state.passage);
  state.passage = id;
  state.visitedPassages++;
  renderPassage(id);
  updateProgress();
  document.getElementById('story-panel').scrollTo({top:0,behavior:'smooth'});
}

function renderPassage(id) {
  const p = P[id];
  if (!p) return;
  const w = document.getElementById('passage-wrapper');
  w.classList.remove('visible');
  setTimeout(() => {
    let html = `<div class="passage-title">${p.title || ''}</div><div class="passage-text">${p.text}</div>`;
    if (p.choices && p.choices.length) {
      html += '<div class="choices">';
      p.choices.forEach((c,i) => {
        html += `<button class="choice-btn" onclick="go('${c.next}')"><span class="choice-icon">${String.fromCharCode(65+i)}</span>${c.text}</button>`;
      });
      html += '</div>';
    }
    w.innerHTML = html;
    setTimeout(() => w.classList.add('visible'), 30);
    if (p.onEnter) p.onEnter();
  }, 300);
}

function updateProgress() {
  const pct = Math.min(100, Math.round((state.visitedPassages / totalPassages)*100));
  document.getElementById('progress-bar').style.width = pct + '%';
}

function renderNotebook() {
  // terms

/* ===== MINIGAME: LABEL STORM ===== */
const labelData = [
  {text:'rolstoelmeisje', x:15, y:20},
  {text:'gehandicapt', x:65, y:15},
  {text:'pati√´nt', x:10, y:55},
  {text:'zielig', x:70, y:50},
  {text:'dapper', x:20, y:80},
  {text:'inspirerend', x:60, y:80},
  {text:'afhankelijk', x:40, y:10},
  {text:'anders', x:75, y:35}
];
let labelTimers = [];
let labelsClicked = 0;
let labelsBack = 0;

function startLabelGame() {
  const arena = document.getElementById('label-arena');
  labelData.forEach((l, i) => {
    const tag = document.createElement('div');
    tag.className = 'label-tag active';
    tag.id = 'label-' + i;
    tag.textContent = l.text;
    tag.style.left = l.x + '%';
    tag.style.top = l.y + '%';
    tag.onclick = () => removeLabel(i);
    arena.appendChild(tag);
  });
  updateLabelCounter();
}

function removeLabel(i) {
  const tag = document.getElementById('label-' + i);
  if (!tag || tag.classList.contains('removed')) return;
  tag.classList.add('removed');
  tag.classList.remove('active');
  labelsClicked++;
  updateLabelCounter();

  // Label returns after 1-3 seconds
  const delay = 1000 + Math.random() * 2000;
  const timer = setTimeout(() => {
    if (labelsBack >= 3 && labelsClicked >= 6) {
      // end game after enough interaction
      finishLabelGame();
      return;
    }
    tag.classList.remove('removed');
    tag.classList.add('returned');
    tag.classList.add('active');
    labelsBack++;
    updateLabelCounter();
    tag.onclick = () => removeLabel(i);
    setTimeout(() => tag.classList.remove('returned'), 600);
  }, delay);
  labelTimers.push(timer);
}

function updateLabelCounter() {
  const el = document.getElementById('label-counter');
  if (labelsClicked === 0) {
    el.textContent = '';
  } else {
    el.textContent = `Verwijderd: ${labelsClicked} ¬∑ Teruggekeerd: ${labelsBack}`;
  }
}

function finishLabelGame() {
  labelTimers.forEach(t => clearTimeout(t));
  const result = document.getElementById('label-result');
  result.style.display = 'block';
  result.innerHTML = `
    <div class="philosophy-box">
      <div class="box-title">De labels kleven</div>
      <p>Je verwijderde ${labelsClicked} labels, maar ${labelsBack} kwamen terug. De blik van de ander is niet zomaar af te schudden ‚Äî labels nestelen zich in je zelfbeleving.</p>
      <p><em>Dit is wat De Beauvoir en Fanon beschrijven: objectificatie is een structureel proces, geen individueel probleem.</em></p>
    </div>
    <button class="continue-btn" onclick="go('label_game_done')">Verder</button>
  `;
  state.labelsRemoved = labelsClicked;
  state.labelsReturned = labelsBack;
  adj('Subject ‚Äî Object', -5);
  T('Labels & stereotypen', 'Door de blik van de ander opgelegde categorie√´n die zich in de zelfbeleving nestelen en moeilijk te verwijderen zijn.');
}

];

let bridgeSelected = null;
let bridgeSorted = 0;
let bridgeItems = [];

function startBridgeGame() {
  bridgeItems = [...bridgeStatements].sort(() => Math.random() - 0.5);
  const pool = document.getElementById('bridge-pool');
  pool.innerHTML = '';
  bridgeItems.forEach((s, i) => {
    const el = document.createElement('div');
    el.className = 'bridge-statement unsorted';
    el.textContent = s.text;
    el.id = 'bridge-' + i;
    el.onclick = () => selectBridgeItem(i);
    pool.appendChild(el);
  });
}

function selectBridgeItem(i) {
  document.querySelectorAll('.bridge-statement').forEach(el => el.style.outline = 'none');
  bridgeSelected = i;
  const el = document.getElementById('bridge-' + i);
  if (el) el.style.outline = '2px solid var(--accent)';
}

function bridgeDrop(col) {
  if (bridgeSelected === null) return;
  const item = bridgeItems[bridgeSelected];
  const el = document.getElementById('bridge-' + bridgeSelected);
  if (!el || !el.classList.contains('unsorted')) { bridgeSelected = null; return; }

  const correct = item.answer === col;
  el.classList.remove('unsorted');
  el.classList.add(correct ? 'correct' : 'wrong');
  el.style.outline = 'none';
  el.style.cursor = 'default';
  el.onclick = null;

  if (correct) {
    state.bridgeScore++;
    const target = document.getElementById(col + '-items');
    target.appendChild(el);
    el.style.fontSize = '12px';
    el.style.padding = '6px 10px';
    el.style.margin = '4px';
  } else {
    setTimeout(() => {
      el.classList.remove('wrong');
      el.classList.add('unsorted');
      el.onclick = () => selectBridgeItem(bridgeSelected);
    }, 1200);
  }

  bridgeSorted++;
  bridgeSelected = null;

  const result = document.getElementById('bridge-result');
  result.textContent = item.feedback;

  // Check if all sorted
  const remaining = document.querySelectorAll('.bridge-statement.unsorted');
  if (remaining.length === 0) {
    setTimeout(() => {
      result.innerHTML = `
        <div class="philosophy-box">
          <div class="box-title">Is/Ought voltooid</div>
          <p>Score: ${state.bridgeScore}/${bridgeStatements.length} in eerste poging correct.</p>
          <p>De moeilijkste uitspraken zijn die welke zich <em>voordoen</em> als feiten, maar verborgen normen bevatten. Precies zo werken stereotypen.</p>
        </div>
        <button class="continue-btn" onclick="go('bridge_done')">Verder</button>
      `;
      adj('Is ‚Äî Ought', state.bridgeScore > 5 ? 10 : -5);
    }, 800);
  }
}
