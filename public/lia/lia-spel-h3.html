<head>

  .passage-title{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;letter-spacing:3px;text-transform:uppercase;color:var(--accent);margin-bottom:24px;opacity:.7;}

  .passage-text strong{color:var(--text-bright);font-weight:600;}
  .dim{color:var(--text-dim);}
  .thought{font-style:italic;color:var(--warm);border-left:2px solid var(--warm-dim);padding-left:16px;margin:20px 0;}

  .contrast-descartes{background:rgba(123,104,238,.05);border:1px solid rgba(123,104,238,.15);}
  .contrast-descartes .cb-label{font-family:'Inter',sans-serif;font-weight:600;color:var(--purple);font-size:12px;letter-spacing:1px;text-transform:uppercase;display:block;margin-bottom:4px;}
  .contrast-fenomeno{background:rgba(94,168,160,.05);border:1px solid rgba(94,168,160,.15);}

  .contrast-plessner{background:rgba(212,160,80,.05);border:1px solid rgba(212,160,80,.15);}
  .contrast-plessner .cb-label{font-family:'Inter',sans-serif;font-weight:600;color:var(--accent);font-size:12px;letter-spacing:1px;text-transform:uppercase;display:block;margin-bottom:4px;}

  .definition-box{background:rgba(212,160,80,.06);border:1px solid rgba(212,160,80,.15);border-radius:10px;padding:16px 20px;margin:16px 0;font-size:17px;}
  .definition-box .term{font-family:'Inter',sans-serif;font-weight:600;color:var(--accent-glow);font-size:14px;display:block;margin-bottom:6px;}

  .choices{margin-top:32px;display:flex;flex-direction:column;gap:10px;}

  .storm-container.storm-cry{background:rgba(224,96,112,.06);border-color:rgba(224,96,112,.3);}

  .law-card .law-title{font-size:20px;font-weight:600;color:var(--text-bright);margin:4px 0;}
  .law-card .law-paradox{font-style:italic;color:var(--accent-glow);font-size:16px;}
  .law-expanded{display:none;margin-top:12px;padding-top:12px;border-top:1px solid rgba(212,160,80,.12);font-size:17px;line-height:1.6;}

  /* NOTEBOOK */
  .nb-title{font-family:'Inter',sans-serif;font-size:13px;font-weight:600;letter-spacing:2px;text-transform:uppercase;color:var(--warm);margin-bottom:20px;display:flex;align-items:center;gap:8px;}

  .nb-section-title{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;letter-spacing:1.5px;text-transform:uppercase;color:var(--text-dim);margin-bottom:8px;}

  .nb-item .nb-def{color:var(--text-dim);font-size:14px;}
  .nb-compass{background:rgba(212,160,80,.06);border:1px solid rgba(212,160,80,.15);border-radius:10px;padding:14px;margin-top:12px;}
  .compass-bar{display:flex;align-items:center;margin:6px 0;font-family:'Inter',sans-serif;font-size:11px;gap:8px;}
  .compass-bar .bar-label{width:95px;color:var(--text-dim);text-align:right;flex-shrink:0;}
  .compass-bar .bar-track{flex:1;height:4px;background:var(--border);border-radius:2px;position:relative;}
  .compass-bar .bar-dot{position:absolute;top:-4px;width:12px;height:12px;background:var(--accent);border-radius:50%;transition:left .5s;}
  .compass-bar .bar-label-right{width:95px;color:var(--text-dim);flex-shrink:0;}

  /* ===== IMAGES ===== */
  .scene-img {
    max-width: 100%;
    border-radius: 12px;
    margin: 20px 0;
    border: 1px solid var(--border);
    display: block;
  }
  .scene-img.filosoof-card {
    max-width: 340px;
    margin: 20px auto;

    text-align: center;
    font-size: 13px;
    color: var(--text-dim);
    margin: -12px 0 20px;
    font-style: italic;

</style>
</head>
<body>
<div id="progress-bar" style="width:0%"></div>
<button id="notebook-toggle" onclick="toggleNB()">üìì Notitieboek</button>
<div id="game-container">
  <div id="story-panel"><div id="passage-wrapper"></div></div>
  <div id="notebook-panel">
    <div class="nb-title">üìì Lia's Notitieboek</div>
    <div class="nb-section"><div class="nb-section-title">Begrippen</div><div id="nb-terms"><p class="dim" style="font-size:14px;font-family:'Inter',sans-serif;">Nog geen begrippen ontdekt...</p></div></div>
    <div class="nb-section"><div class="nb-section-title">Lia's reflecties</div><div id="nb-reflections"><p class="dim" style="font-size:14px;font-family:'Inter',sans-serif;">Nog geen reflecties...</p></div></div>

        <div class="compass-bar"><span class="bar-label">Essentie</span><div class="bar-track"><div class="bar-dot" id="c-exist" style="left:50%"></div></div><span class="bar-label-right">Existentie</span></div>
      </div>
    </div>
  </div>
</div>

<script>
const S={passage:'',history:[],visited:0,total:24,dual:50,free:50,exist:50,stormPhase:0,lawsRead:0,terms:[],reflections:[]};
function go(id){S.history.push(S.passage);S.passage=id;S.visited++;const w=document.getElementById('passage-wrapper');w.classList.remove('visible');setTimeout(()=>{if(P[id])w.innerHTML=P[id]();setTimeout(()=>w.classList.add('visible'),50);},300);document.getElementById('progress-bar').style.width=Math.min(100,(S.visited/S.total)*100)+'%';document.getElementById('story-panel').scrollTo({top:0,behavior:'smooth'});}
function T(t,d){if(S.terms.find(x=>x.t===t))return'';S.terms.push({t,d});rNB();return'';}
function R(t){S.reflections.push(t);rNB();}
function adj(a,d){S[a]=Math.max(0,Math.min(100,S[a]+d));rC();}
function rNB(){const te=document.getElementById('nb-terms'),re=document.getElementById('nb-reflections');if(S.terms.length)te.innerHTML=S.terms.map(x=>`<div class="nb-item"><span class="nb-term">${x.t}</span><span class="nb-def">${x.d}</span></div>`).join('');if(S.reflections.length)re.innerHTML=S.reflections.map(r=>`<div class="nb-item" style="color:var(--warm);font-style:italic;font-size:14px;">"${r}"</div>`).join('');}
function rC(){document.getElementById('nb-compass').style.display='block';document.getElementById('c-dual').style.left=S.dual+'%';document.getElementById('c-free').style.left=S.free+'%';document.getElementById('c-exist').style.left=S.exist+'%';}
function toggleNB(){document.getElementById('notebook-panel').classList.toggle('open');}

const P={

'start':()=>`
<div style="text-align:center;padding:60px 0;">
  <div class="ambient-text">Een interactief filosofisch verhaal</div>
  <h1 style="font-family:'Inter',sans-serif;font-size:32px;font-weight:300;color:var(--text-bright);letter-spacing:2px;margin-bottom:8px;">LIA'S TRANSFORMATIE</h1>
  <p style="color:var(--accent);font-family:'Inter',sans-serif;font-size:14px;letter-spacing:4px;text-transform:uppercase;margin-bottom:12px;">Hoofdstuk 3 ‚Äî De Excentrische Positionaliteit</p>
  <p style="color:var(--accent-glow);font-family:'Inter',sans-serif;font-size:12px;letter-spacing:2px;margin-bottom:40px;">Helmuth Plessner &middot; Filosofische Antropologie</p>
  <p style="max-width:460px;margin:0 auto 30px;font-size:17px;color:var(--text-dim);">
    Descartes zei: je bent een denkend ding. Sheets-Johnstone zei: je bent een bewegend lichaam. Maar hoe verklaar je dat je tegelijk <em>in</em> jezelf zit en van buitenaf naar jezelf kijkt?
  </p>
  <button class="continue-btn" onclick="go('de-mok')" style="font-size:16px;padding:14px 40px;">De volgende dag</button>
</div>`,

'de-mok':()=>`
<div class="ambient-text">Lia's kamer &middot; ochtend &middot; na weer een frustrerende sessie</div>
<div class="passage-title">De Mok</div>
<div class="passage-text">
  <p>Terug op je kamer, na weer een frustrerende sessie met Ruben. Je kijkt naar de mok thee op je nachtkastje.</p>
  <p>Een simpele handeling: pakken en drinken. Miljoenen mensen doen het elke ochtend zonder erbij na te denken.</p>
  <p>Je concentreert je. Geeft het commando. Je hand beweegt &mdash; maar je vingers weigeren te sluiten. Ze blijven trillen, ongeco√∂rdineerd en vreemd. De mok blijft staan. Onbereikbaar.</p>
</div>
<button class="continue-btn" onclick="go('twee-lias')">Op dat moment voel je het</button>`,

'twee-lias':()=>`
<div class="passage-title">Twee Lia's</div>
<div class="passage-text">
  <p>Op dat moment voel je het scherper dan ooit: <strong>er zijn twee Lia's</strong>.</p>
  <p>De ene Lia weet <em>precies</em> hoe de mok voelt, hoe de spieren moeten spannen &mdash; de herinnering, de intentie. De andere Lia is dit onwillige lichaam dat die kennis weigert uit te voeren.</p>
  <p>Het is geen muur meer. Het is een interne breuk. Een absurde splijting in je eigen wezen.</p>
</div>
<div class="thought">Ik kijk naar mezelf die naar mezelf kijkt. Wie van de twee is de echte Lia?</div>

  <p>Een diepe zucht ontsnapt je. Die al snel verandert in iets anders.</p>
</div>
<button class="continue-btn" onclick="go('de-storm')">De storm breekt los</button>`,

'de-storm':()=>{
S.stormPhase=0;
return`
<div class="passage-title">De Storm</div>
<div class="storm-container" id="storm-box">

  </div>

},

'na-de-storm':()=>`
<div class="passage-title">Stilte</div>
<div class="passage-text">
  <p>Toen de storm eindelijk bedaarde, bleef je achter in een vreemde leegte. Vermoeid, maar ook lichter.</p>
  <img src="/lia/img/h3-scene-lia-huilen.jpg" class="scene-img narrative" alt="Lia huilen" />

  </button>

'bibliotheek':()=>`
<div class="ambient-text">Bibliotheek &middot; later die middag &middot; Sam is er ook</div>
<div class="passage-title">Sam</div>
<div class="passage-text">
  <p>In de bibliotheek vertel je Sam wat er gebeurd was. Hij fronst.</p>
  <p>"Heftig‚Ä¶ maar was het wel nuttig? Emoties kunnen je herstel toch ook tegenwerken?"</p>
  <p>Je voelt irritatie opkomen. "Het was niet nuttig of onnut, Sam. <em>Het gebeurde gewoon.</em> Ik zat √≠n mijn lichaam, ik voelde die tranen &mdash; maar tegelijk keek ik ook van buitenaf naar mezelf. Alsof er twee Lia's waren: de √©√©n die het ervoer, de ander die toekeek."</p>
</div>
<button class="continue-btn" onclick="go('sam-herkent')">Sam herkent het</button>`,

'sam-herkent':()=>`
<div class="passage-title">De Breuk</div>
<div class="passage-text">
  <p>Sam wordt stil. Zijn vingers draaien aan zijn wiel.</p>
  <p>"Soms is het alsof er twee mensen in me zitten," zegt hij langzaam. "De ene die de pijn voelt, de andere die toekijkt en denkt: 'daar heb je Sam weer met zijn dramatiek.' Alsof ik mezelf van buitenaf zie leiden."</p>
  <p>Hij zweeg even.</p>
  <p>"Die filosoof waar ze het over hadden‚Ä¶ Plessner? Ik snapte niet alles, maar dat van die <em>breuk</em>‚Ä¶ dat herken ik wel. Na mijn ongeluk was er lang een tijd dat ik mezelf bekeek alsof ik naar een vreemde keek. 'Kijk, daar zit Sam in zijn rolstoel.' Niet: 'daar zit <em>ik</em>.' Alsof ik opzij was gestapt van mezelf."</p>
</div>
<div class="passage-text">
  <p>Je kijkt naar je handen. Het idee geeft je een vreemd soort troost.</p>
  <p>"Dus het is normaal dat ik me soms gespleten voel? Dat ik mezelf telkens opnieuw moet uitvinden?"</p>
  <p>"Misschien is dat precies Plessners punt," zegt Sam. "<strong>We zijn nooit af. Het hoort bij mens-zijn dat we onszelf telkens weer vormgeven. Kunstmatig, zoekend, experimenterend.</strong>"</p>
</div>
<div class="thought">Het woord <em>experiment</em> bleef haken. Was dat ook wat de chip zou betekenen &mdash; een nieuw experiment met mezelf?</div>
<div class="scene-break">&middot; &middot; &middot;</div>
<button class="continue-btn" onclick="go('symposium')">De volgende dag &mdash; het symposium</button>`,

'symposium':()=>`
<div class="ambient-text">Collegezaal &middot; middag</div>
<div class="passage-title">Het Symposium ‚Äî Plessner</div>
<div class="passage-text">
  <p>De professor opent met een foto: een man met een hoog voorhoofd en een doordringende blik. <strong>Helmuth Plessner</strong>, 1892&ndash;1985. Zo√∂loog √©n filosoof.</p>

${T('Helmuth Plessner','Duits zo√∂loog en filosoof (1892-1985). Ontwikkelde het concept excentrische positionaliteit: de mens kan afstand nemen van zijn directe ervaring.')}

<div class="philosophy-box">

'centrisch':()=>`
<div class="passage-title">Twee Manieren van Zijn</div>
<div class="passage-text">

${T('Centrische positionaliteit','De manier van zijn van dieren: ze vallen samen met hun directe ervaring in het hier en nu.')}

'de-breuk':()=>`

'drie-wetten':()=>`

<div class="passage-text">
  <p>"Vanuit deze excentrische positie leidt Plessner drie fundamentele 'wetten' af," vervolgt de professor. "Hij formuleert ze bewust als <strong>paradoxen</strong> &mdash; tegenstrijdigheden die toch waar zijn."</p>

<div class="law-card" onclick="toggleLaw(1)">
  <div class="law-num">Eerste Wet</div>
  <div class="law-title">Natuurlijke Kunstmatigheid</div>
  <div class="law-paradox">Het is onze natuur om kunstmatig te zijn</div>
  <div class="law-expanded" id="law-1">
    <p>Omdat we excentrisch zijn en dus 'onbepaald', moeten we ons leven <strong>actief vormgeven</strong>. We leven niet vanzelf volgens instinct. We moeten onszelf 'maken'.</p>
    <p style="margin-top:10px;">Dit leidt tot <em>cultuur, taal, moraal, techniek</em> &mdash; allemaal 'kunstmatige' zaken die ons helpen leven. Deze kunstmatigheid is geen tegenstelling tot onze natuur, maar een <strong>gevolg</strong> ervan.</p>
    <p style="margin-top:10px;color:var(--warm);font-style:italic;">Denk aan de BCI: is dat 'onnatuurlijk'? Of is het juist een uiting van onze natuur om onszelf te vormen?</p>
    ${T('Natuurlijke kunstmatigheid','Plessners eerste wet: het is onze natuur om ons leven kunstmatig vorm te geven ‚Äî via cultuur, taal, techniek.')}
  </div>
</div>

<div class="law-card" onclick="toggleLaw(2)">
  <div class="law-num">Tweede Wet</div>

    <p>Onze ervaring van de wereld is altijd dubbel: <strong>onmiddellijk</strong> via ons lichaam en zintuigen, maar tegelijk <strong>bemiddeld</strong> door bewustzijn, taal, concepten en culturele kaders.</p>
    <img src="/lia/img/h3-concept-bemiddeld.jpg" class="scene-img concept-diagram" alt="Bemiddelde onmiddellijkheid" />
    <p style="margin-top:10px;">Juist omdat we ons bewust zijn van deze bemiddeling, voelen we de noodzaak tot <em>expressiviteit</em>: we willen onze innerlijke ervaringen uiten in de wereld &mdash; via taal, kunst, social media.</p>
    <p style="margin-top:10px;color:var(--warm);font-style:italic;">Toen je huilde, was dat tegelijk direct (lichamelijk, rauw) en bemiddeld (je wist dat je huilde, je gaf er betekenis aan).</p>

<div class="law-card" onclick="toggleLaw(3)">
  <div class="law-num">Derde Wet</div>

  <div class="law-expanded" id="law-3">
    <p>De mens heeft geen vaste, natuurlijke plaats of essentie. We staan op een <strong>'utopische' (niet-)plaats</strong>. Dit cre√´ert fundamentele onrust: het verlangen naar het onbegrensde √©n de concrete begrensdheid van het hier en nu.</p>
    <img src="/lia/img/h3-concept-utopisch.jpg" class="scene-img concept-diagram" alt="Utopische standplaats" />
    <p style="margin-top:10px;">Dit leidt tot een eindeloze <em>zoektocht naar houvast</em> &mdash; via religie, ideologie, wetenschap &mdash; die echter nooit definitief kan slagen, omdat ons excentrische bewustzijn elk gevonden fundament weer kan bevragen.</p>
    <p style="margin-top:10px;color:var(--warm);font-style:italic;">Is de BCI jouw houvast? Of de filosofie? Of de sport? De zoektocht houdt nooit op.</p>
    ${T('Utopische standplaats','Plessners derde wet: de mens heeft geen vaste natuurlijke plaats en zoekt altijd houvast ‚Äî maar vindt nooit een definitief fundament.')}

  {face:'üòå',text:'De storm bedaart. Je blijft achter in een vreemde leegte. Vermoeid, maar ook... lichter.',btn:null,cls:'storm-calm'}
];

function nextStorm(){
  S.stormPhase++;
  if(S.stormPhase>=stormPhases.length){
    document.getElementById('storm-after').style.display='block';
    document.getElementById('storm-after').innerHTML=`<button class="continue-btn" onclick="go('na-de-storm')">De stilte na de storm</button>`;
    return;
  }
  const p=stormPhases[S.stormPhase];
  const box=document.getElementById('storm-box');
  box.className='storm-container '+p.cls;
  document.getElementById('storm-face').textContent=p.face;
  document.getElementById('storm-text').textContent=p.text;
  if(p.btn){
    document.getElementById('storm-next').textContent=p.btn;
    if(S.stormPhase>=4)document.getElementById('storm-next').disabled=true;
  }else{
    document.getElementById('storm-controls').innerHTML='';
    setTimeout(()=>{
      if(S.stormPhase<stormPhases.length-1){nextStorm();}
      else{
        document.getElementById('storm-after').style.display='block';
        document.getElementById('storm-after').innerHTML=`<button class="continue-btn" onclick="go('na-de-storm')">De stilte na de storm</button>`;
      }
    },2000);
  }
}

function toggleLaw(n){
  const el=document.getElementById('law-'+n);
  const vis=el.style.display==='block';
  el.style.display=vis?'none':'block';
  if(!vis){
    S.lawsRead++;
    if(S.lawsRead>=3){
      document.getElementById('laws-continue').style.display='block';
      document.getElementById('laws-hint').style.display='none';
    }
  }
}

window.addEventListener('load',()=>go('start'));
