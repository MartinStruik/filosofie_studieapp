<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">

<title>Lia's Transformatie ‚Äî Hoofdstuk 13: Latour & Hayles</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap');

    --bg:#060810; --bg-card:#0e1218; --bg-hover:#161e28;
    --text:#b0bcd0; --text-bright:#d4def4; --text-dim:#506078;
    --accent:#5878a8; --accent-glow:#7898d0; --accent-dim:#304868;
    --warm:#e8a87c; --teal:#5ea8a0; --purple:#7b68ee; --amber:#d4a050; --rose:#e07088; --cyan:#50b8d8; --green:#50d890; --copper:#d08848; --silver:#7890c0; --violet:#9070d0; --red:#c05050; --indigo:#6060d0; --forest:#408860;

    --border:#182038;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{background:var(--bg);color:var(--text);font-family:'Crimson Text',Georgia,serif;font-size:19px;line-height:1.7;min-height:100vh;overflow-x:hidden;}
  #game-container{display:flex;min-height:100vh;}
  #story-panel{flex:1;display:flex;flex-direction:column;align-items:center;padding:40px 20px;overflow-y:auto;max-height:100vh;}

  @media(max-width:900px){#notebook-panel{position:fixed;right:0;top:0;height:100vh;z-index:99;transform:translateX(100%);}#notebook-panel.open{transform:translateX(0);}#notebook-toggle{display:block;}}
  .passage-title{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;letter-spacing:3px;text-transform:uppercase;color:var(--accent);margin-bottom:24px;opacity:.7;}
  .passage-text p{margin-bottom:18px;}
  .passage-text em{color:var(--accent-glow);font-style:italic;}
  .passage-text strong{color:var(--text-bright);font-weight:600;}
  .dim{color:var(--text-dim);}
  .thought{font-style:italic;color:var(--accent-glow);border-left:2px solid var(--accent-dim);padding-left:16px;margin:20px 0;}
  .philosophy-box{background:linear-gradient(135deg,rgba(88,120,168,.08),rgba(88,120,168,.02));border:1px solid rgba(88,120,168,.2);border-radius:12px;padding:20px 24px;margin:24px 0;}
  .philosophy-box .box-title{font-family:'Inter',sans-serif;font-size:12px;font-weight:600;letter-spacing:2px;text-transform:uppercase;color:var(--accent);margin-bottom:12px;}
  .contrast-box{border-radius:10px;padding:16px 20px;margin:12px 0;font-size:16px;}
  .cb-label{font-family:'Inter',sans-serif;font-weight:600;font-size:12px;letter-spacing:1px;text-transform:uppercase;display:block;margin-bottom:4px;}
  .definition-box{background:rgba(88,120,168,.06);border:1px solid rgba(88,120,168,.15);border-radius:10px;padding:16px 20px;margin:16px 0;font-size:17px;}
  .definition-box .term{font-family:'Inter',sans-serif;font-weight:600;color:var(--accent-glow);font-size:14px;display:block;margin-bottom:6px;}
  .choices{margin-top:32px;display:flex;flex-direction:column;gap:10px;}
  .choice-btn{background:var(--bg-card);border:1px solid var(--border);border-radius:10px;padding:14px 20px;color:var(--text);font-family:'Crimson Text',Georgia,serif;font-size:18px;text-align:left;cursor:pointer;transition:all .25s;line-height:1.5;}
  .choice-btn:hover{background:var(--bg-hover);border-color:var(--accent-dim);color:var(--text-bright);transform:translateX(4px);}
  .choice-btn .choice-icon{color:var(--accent);margin-right:8px;font-family:'Inter',sans-serif;font-size:13px;font-weight:600;}
  .continue-btn{display:inline-block;margin-top:28px;background:transparent;border:1px solid var(--border);border-radius:8px;padding:10px 28px;color:var(--text-dim);font-family:'Inter',sans-serif;font-size:14px;cursor:pointer;transition:all .25s;letter-spacing:.5px;}
  .continue-btn:hover{border-color:var(--accent-dim);color:var(--accent);}
  .ambient-text{font-family:'Inter',sans-serif;font-size:12px;color:var(--text-dim);opacity:.5;text-align:center;margin-bottom:30px;letter-spacing:1px;}
  .max-moment{background:rgba(232,168,124,.04);border-radius:12px;padding:16px 20px;margin:16px 0;border:1px solid rgba(232,168,124,.1);font-size:17px;color:var(--text-dim);}

  #progress-bar{position:fixed;top:0;left:0;height:3px;background:linear-gradient(90deg,var(--accent-dim),var(--accent));transition:width .6s;z-index:200;}

  /* NETWORK VIS */
  .network-container{border:1px solid var(--border);border-radius:14px;margin:20px 0;overflow:hidden;background:#000;position:relative;height:300px;}
  .network-canvas{width:100%;height:100%;}
  .network-info{position:absolute;bottom:0;left:0;right:0;padding:14px;background:linear-gradient(transparent,rgba(0,0,0,.9));font-family:'Inter',sans-serif;font-size:13px;color:var(--text);line-height:1.6;}

  /* KEY STEPS */

  .key-step .ks-title{font-size:18px;color:var(--text-bright);margin:6px 0;}
  .key-step .ks-text{font-family:'Inter',sans-serif;font-size:14px;color:var(--text);line-height:1.6;max-height:0;overflow:hidden;transition:max-height .5s;}
  .key-step.active .ks-text{max-height:300px;}

  /* DRONE ANALYSIS */
  .drone-card{border:1px solid var(--border);border-radius:12px;padding:18px;margin:10px 0;background:var(--bg-card);cursor:pointer;transition:all .3s;}
  .drone-card:hover{border-color:var(--accent-dim);}
  .drone-card.revealed{border-color:rgba(88,120,168,.3);background:rgba(88,120,168,.03);}
  .drone-card .dc-title{font-family:'Inter',sans-serif;font-size:14px;font-weight:600;color:var(--text-bright);margin-bottom:4px;}
  .drone-card .dc-text{font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);line-height:1.5;max-height:0;overflow:hidden;transition:max-height .4s;}
  .drone-card.revealed .dc-text{max-height:200px;margin-top:8px;}

  .nb-title{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;letter-spacing:3px;text-transform:uppercase;color:var(--accent);margin-bottom:20px;}
  .nb-section{margin-bottom:24px;}
  .nb-section-title{font-family:'Inter',sans-serif;font-size:10px;font-weight:600;letter-spacing:2px;text-transform:uppercase;color:var(--text-dim);margin-bottom:10px;padding-bottom:6px;border-bottom:1px solid var(--border);}
  .nb-term{font-family:'Inter',sans-serif;font-size:13px;color:var(--text);padding:6px 0;border-bottom:1px solid rgba(255,255,255,.03);line-height:1.5;}
  .nb-term .nb-term-name{color:var(--accent-glow);font-weight:500;}
  .nb-reflection{font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);padding:8px 12px;margin:4px 0;border-left:2px solid var(--accent-dim);line-height:1.5;font-style:italic;}
  .nb-compass{margin-top:16px;}
  .nb-compass-axis{display:flex;align-items:center;justify-content:space-between;margin:8px 0;font-family:'Inter',sans-serif;font-size:11px;}
  .nb-compass-label{color:var(--text-dim);width:90px;font-size:10px;}
  .nb-compass-label.right{text-align:right;}
  .nb-compass-bar{flex:1;height:6px;background:var(--bg);border-radius:3px;margin:0 8px;position:relative;overflow:hidden;}
  .nb-compass-fill{position:absolute;top:0;height:100%;border-radius:3px;transition:all .6s;background:var(--accent);}
  .nb-chapter-link{display:inline-block;margin:4px 4px 4px 0;font-family:'Inter',sans-serif;font-size:11px;padding:4px 10px;border-radius:12px;border:1px solid;cursor:default;}
</style>
</head>
<body>
<div id="progress-bar" style="width:0%"></div>
<button id="notebook-toggle" onclick="document.getElementById('notebook-panel').classList.toggle('open')">Notitieboek</button>
<div id="game-container">
  <div id="story-panel"><div id="passage-wrapper"></div></div>
  <div id="notebook-panel">
    <div class="nb-title">Lia's Notitieboek ‚Äî H13</div>
    <div class="nb-section">
      <div class="nb-section-title">Eerdere hoofdstukken</div>
      <span class="nb-chapter-link" style="background:rgba(123,104,238,.06);border-color:rgba(123,104,238,.1);color:#4a3da0;">H1‚ÄìH8</span>
      <span class="nb-chapter-link" style="background:rgba(144,112,208,.06);border-color:rgba(144,112,208,.1);color:#583898;">H9</span>
      <span class="nb-chapter-link" style="background:rgba(192,80,80,.06);border-color:rgba(192,80,80,.1);color:#803030;">H10</span>

  </div>
</div>
<script>
const state={passage:'start',history:[],visitedPassages:0,terms:[],reflections:[],
  compass:{'Mens ‚Äî Netwerk':50,'Intentie ‚Äî Effect':50,'Bewust ‚Äî Niet-bewust':50,'Autonoom ‚Äî Gedistribueerd':50},
  flags:{},keyStep:0,droneRevealed:0};
const totalPassages=22;
function T(n,d){if(!state.terms.find(t=>t.name===n)){state.terms.push({name:n,desc:d});renderNotebook();}}
function R(t){state.reflections.push(t);renderNotebook();}
function adj(a,d){if(state.compass[a]!==undefined){state.compass[a]=Math.max(0,Math.min(100,state.compass[a]+d));renderNotebook();}}

const P={
start:{
  title:'De stoeptegel',
  text:`
    <div class="ambient-text">Hoofdstuk 13 ‚Äî Latour & Hayles over handelingsvermogen voorbij de mens</div>
    <p><em>"Krijg nou wat!"</em> Lia zette kracht, maar het rechterwiel van haar rolstoel bleef haken achter een opstaande stoeptegel.</p>
    <p><em>"Soms lijkt het echt alsof dit ding een eigen wil heeft!"</em></p>
    <p>Sam lachte. <em>"Volgens die Franse filosoof Latour is dat misschien niet eens zo'n gekke gedachte. Hij zou zeggen dat die stoel, en die stomme stoeptegel, ook 'actoren' zijn."</em></p>
    <p>Lia keek sceptisch. <em>"Actoren? Een stoeptegel?"</em></p>`,
  choices:[{text:'Naar de collegezaal',next:'collegezaal'}]
},
collegezaal:{
  title:'De drone',
  text:`
    <p>In de collegezaal draaide een 3D-visualisatie van een militaire drone op het scherm.</p>
    <p>Dr. Verhoeven: <em>"We hebben het over de toenemende autonomie van dit soort systemen."</em></p>
    <p><em>"Maar kan zoiets echt autonoom handelen?"</em> vroeg Lia. <em>"Het wordt toch geprogrammeerd?"</em></p>
    <p><em>"Een uitstekende vraag. Maar wat als de programmering zelflerend is? Wat als het systeem reageert op manieren die de programmeurs niet voorzien hadden?"</em></p>
    <div class="philosophy-box">
      <div class="box-title">Symposium ‚Äî Hoofdstuk 13</div>
      <p><strong>Handelingsvermogen voorbij de mens</strong></p>
      <p><span class="dim">Bruno Latour ‚Äî Actor-Netwerktheorie</span></p>
      <p><span class="dim">Katherine Hayles ‚Äî Niet-bewuste cognitie</span></p>
    </div>`,
  onEnter:()=>{R('De drone: geprogrammeerd, maar zelflerend. Waar stopt het programma en begint autonomie?');},
  choices:[{text:'Latour: Actor-Netwerktheorie',next:'ant_intro'}]
},
ant_intro:{
  title:'Actor-Netwerktheorie',
  text:`
    <div class="definition-box">
      <span class="term">Actor-Netwerktheorie (ANT) ‚Äî Bruno Latour</span>
      Handelingsvermogen (agency) ‚Äî het vermogen om effect te sorteren, een verschil te maken ‚Äî is <strong>niet exclusief menselijk</strong>. Een actor is elk element dat een verschil maakt: mens, dier, object, technologie, idee, regel.
    </div>
    <p>Kernpunten van ANT:</p>
    <p><strong>Agency zonder intentie:</strong> Bewustzijn of intentie is niet vereist. Agency ontstaat in de <em>relaties</em>, niet in de actor zelf.</p>
    <p><strong>Gedistribueerd handelen:</strong> Een handeling is nooit het werk van √©√©n actor, maar het resultaat van interacties tussen vele actoren. Autorijden = bestuurder + auto + weg + verkeersregels.</p>`,
  onEnter:()=>{T('Actor-Netwerktheorie (ANT)','Latours theorie: agency (handelingsvermogen) is niet exclusief menselijk. Alle entiteiten die effect sorteren zijn actoren in een netwerk.'); T('Agency (Latour)','Het vermogen om effect te sorteren ‚Äî vereist geen bewustzijn of intentie.');adj('Mens ‚Äî Netwerk',12);adj('Intentie ‚Äî Effect',12);},
  choices:[{text:'De Berlijnse sleutel',next:'berlijn_intro'}]
},

/* ===== MINIGAME 1: BERLIJNSE SLEUTEL ===== */
berlijn_intro:{
  title:'De Berlijnse sleutel',
  text:`
    <p>In de pauze ontdekte Lia een vreemde sleutel in een vitrine: twee identieke, symmetrische kanten.</p>
    <p><em>"Latours favoriete voorbeeld,"</em> zei Sam. <em>"Dit ding is zo ontworpen dat je de sleutel alleen uit het slot kunt halen nadat je de deur weer op slot hebt gedraaid."</em></p>
    <p>Volg de stappen van morele delegatie:</p>
    <div id="key-steps"></div>
    <div id="key-progress" style="font-family:'Inter',sans-serif;font-size:12px;color:var(--text-dim);text-align:center;margin-top:12px;"></div>`,
  onEnter:()=>{setTimeout(initKeySteps,500);}
},

berlijn_done:{
  title:'Gedelegeerde moraal',
  text:`
    <div class="philosophy-box">
      <div class="box-title">Delegatie</div>
      <p>De morele norm <em>"doe de deur achter je op slot"</em> is <strong>gedelegeerd</strong> aan een materieel object. Latour: handelingsprogramma's bestaan uit <em>"stukken die gegeven worden aan delen van mensen, en stukken die toevertrouwd worden aan delen van niet-mensen."</em></p>
    </div>
    <p class="thought">Zoals Verbeeks scripts (H10) ‚Äî maar Latour gaat verder. Het is niet alleen dat technologie ons stuurt. De sleutel handelt zelf. Hij is een actor in het netwerk.</p>`,
  onEnter:()=>{T('Delegatie','Het toevertrouwen van een morele norm of handelingsprogramma aan een niet-menselijk object ‚Äî het object "handelt" namens de ontwerper.'); T('Berlijnse sleutel','Latours voorbeeld van een object dat handelt: de sleutel dwingt de gebruiker de deur af te sluiten.');adj('Autonoom ‚Äî Gedistribueerd',10);},
  choices:[{text:'Hayles: niet-bewuste cognitie',next:'hayles_intro'}]
},

hayles_intro:{
  title:'Katherine Hayles',
  text:`
    <p><strong>Katherine Hayles</strong> (1943) onderzoekt hoe complexe technologie√´n vormen van <em>niet-bewuste cognitie</em> vertonen.</p>
    <div class="definition-box">
      <span class="term">Niet-bewuste cognitie</span>
      Cognitie breder dan menselijk bewust denken: informatie verwerken, patronen herkennen, leren, keuzes maken ‚Äî <strong>zonder subjectief bewustzijn</strong>. Komt voor in biologische systemen (autonoom zenuwstelsel) √©n technische systemen (AI, algoritmes).
    </div>
    <div class="definition-box">
      <span class="term">Cognitieve assemblages</span>
      Complexe systemen waarin menselijke cognitie en technische niet-bewuste cognitie <strong>samenkomen en interacteren</strong>. Voorbeeld: piloot + vliegtuigsystemen.
    </div>`,
  onEnter:()=>{T('Niet-bewuste cognitie (Hayles)','Cognitie zonder subjectief bewustzijn: informatieverwerking, patroonherkenning, leren ‚Äî in biologische √©n technische systemen.'); T('Cognitieve assemblages','Systemen waarin menselijke en technische cognitie samenkomen en samenwerken.');adj('Bewust ‚Äî Niet-bewust',12);},
  choices:[{text:'Analyseer de drone',next:'drone_game'}]
},

/* ===== MINIGAME 2: DRONE ANALYSE ===== */
drone_game:{
  title:'Drone-analyse',
  text:`
    <p>Hayles analyseert autonome drones als voorbeeld van niet-bewuste cognitie. Klik om drie aspecten te verkennen:</p>
    <div id="drone-list"></div>
    <div id="drone-counter" style="font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);text-align:center;margin-top:12px;"></div>
    <div id="drone-result" style="margin-top:16px;"></div>`,
  onEnter:()=>{setTimeout(initDrones,500);}
},

drone_done:{
  title:'Toenemende autonomie',
  text:`
    <p>Hayles: <em>"Cognitieve technologie√´n ontwikkelen zich duidelijk in de richting van meer handelingsvermogen en meer autonomie."</em></p>
    <p>De grens tussen menselijke beslissing en machinale 'beslissing' vervaagt. Zelfs ingenieurs gebruiken <strong>antropomorfe taal</strong>: systemen met 'overtuigingen', 'wensen', 'intenties'.</p>
    <p class="thought">Maar als drones 'beslissen' ‚Äî wie is er dan verantwoordelijk als het misgaat?</p>`,
  onEnter:()=>{R('Drones vertonen niet-bewuste cognitie: data verwerken, patronen herkennen, "beslissen". Maar wie is verantwoordelijk?');},
  choices:[{text:'De vraag van verantwoordelijkheid',next:'verantwoordelijkheid'}]
},

verantwoordelijkheid:{
  title:'Menselijke verantwoordelijkheid',
  text:`
    <p>Het erkennen van agency bij niet-mensen heft menselijke verantwoordelijkheid <strong>niet op</strong>. Integendeel.</p>
    <div class="definition-box">
      <span class="term">Parlement der Dingen (Latour)</span>
      Een (metaforisch) parlement waarin de effecten op niet-menselijke actoren worden <strong>meegewogen</strong>. Wij moeten namens hen spreken ‚Äî dat vergroot onze verantwoordelijkheid.
    </div>
    <div class="definition-box">
      <span class="term">Communicatieve ethiek (Habermas)</span>
      Ethiek gebaseerd op rationele consensus via open, machtsvrije communicatie. Uitdaging: hoe krijgen niet-menselijke 'betrokkenen' (een rivier, een algoritme) een stem?
    </div>`,
  onEnter:()=>{T('Parlement der Dingen','Latours metafoor voor een besluitvormingsproces dat de effecten op niet-menselijke actoren meeweegt.'); T('Communicatieve ethiek (Habermas)','Ethiek gebaseerd op consensus via open, machtsvrije dialoog ‚Äî de uitdaging is: hoe spreken niet-mensen mee?');},
  choices:[{text:'Hayles over kwetsbaarheid',next:'kwetsbaarheid'}]
},

kwetsbaarheid:{
  title:'Menselijke kwetsbaarheid',
  text:`
    <p>Hayles stelt dat mensen uniek blijven door <strong>reflectie, moraal en empathie</strong> ‚Äî juist omdat wij <em>kwetsbaar</em> zijn op manieren die machines niet zijn.</p>
    <div class="philosophy-box">
      <div class="box-title">Hayles' argument</div>
      <p><em>"Deze hybride samenstellingen vereisen menselijke morele beslissingen, omdat machines de kwetsbaarheid missen die mensen wel hebben."</em></p>
      <p>Machines 'beslissen' op basis van data/regels, maar missen <strong>doorleefde ervaring</strong> en <strong>morele intu√Øtie</strong>.</p>
    </div>`,
  onEnter:()=>{R('Ondanks agency bij niet-mensen blijft menselijke verantwoordelijkheid cruciaal ‚Äî onze kwetsbaarheid maakt ons moreel.');adj('Bewust ‚Äî Niet-bewust',-5);},
  choices:[
    {text:'Agency bij niet-mensen is re√´el en belangrijk',next:'keuze_agency'},
    {text:'Alleen mensen handelen echt',next:'keuze_mens'},
    {text:'Het gaat om het netwerk, niet om individuele actoren',next:'keuze_netwerk'}
  ]
},

keuze_agency:{
  title:'Agency is re√´el',
  text:`
    <p class="thought">De stoeptegel, de sleutel, de drone ‚Äî ze hebben allemaal effect. Ze maken verschil. Agency hoeft niet bewust te zijn om echt te zijn. Maar de verantwoordelijkheid blijft bij ons.</p>`,
  onEnter:()=>{adj('Intentie ‚Äî Effect',10);R('Agency bij niet-mensen is re√´el: effect zonder intentie is ook handelen.');},
  choices:[{text:'Lia reflecteert',next:'lia_reflectie'}]
},
keuze_mens:{
  title:'Alleen mensen',
  text:`
    <p class="thought">Latour rekt het begrip 'handelen' te ver op. Een sleutel handelt niet ‚Äî hij functioneert. Een drone beslist niet ‚Äî hij berekent. Alleen wezens met bewustzijn en intentie handelen echt. De rest is mechaniek.</p>`,
  onEnter:()=>{adj('Intentie ‚Äî Effect',-10);adj('Mens ‚Äî Netwerk',-10);R('Sceptisch: echt handelen vereist bewustzijn en intentie. Objecten functioneren, ze handelen niet.');},
  choices:[{text:'Lia reflecteert',next:'lia_reflectie'}]
},
keuze_netwerk:{

/* ===== ENGINE ===== */
function go(id){state.history.push(state.passage);state.passage=id;state.visitedPassages++;renderPassage(id);updateProgress();document.getElementById('story-panel').scrollTo({top:0,behavior:'smooth'});}
function renderPassage(id){const p=P[id];if(!p)return;const w=document.getElementById('passage-wrapper');w.classList.remove('visible');setTimeout(()=>{let h=`<div class="passage-title">${p.title||''}</div><div class="passage-text">${p.text}</div>`;if(p.choices&&p.choices.length){h+='<div class="choices">';p.choices.forEach((c,i)=>{h+=`<button class="choice-btn" onclick="go('${c.next}')"><span class="choice-icon">${String.fromCharCode(65+i)}</span>${c.text}</button>`;});h+='</div>';}w.innerHTML=h;setTimeout(()=>w.classList.add('visible'),30);if(p.onEnter)p.onEnter();},300);}
function updateProgress(){document.getElementById('progress-bar').style.width=Math.min(100,Math.round((state.visitedPassages/totalPassages)*100))+'%';}
function renderNotebook(){
  document.getElementById('terms-list').innerHTML=state.terms.map(t=>`<div class="nb-term"><span class="nb-term-name">${t.name}</span> ‚Äî ${t.desc}</div>`).join('');
  document.getElementById('reflections-list').innerHTML=state.reflections.map(r=>`<div class="nb-reflection">${r}</div>`).join('');
  document.getElementById('compass').innerHTML=Object.entries(state.compass).map(([a,v])=>{const[l,r]=a.split(' ‚Äî ');return`<div class="nb-compass-axis"><span class="nb-compass-label">${l}</span><div class="nb-compass-bar"><div class="nb-compass-fill" style="left:${Math.min(v,50)}%;width:${Math.abs(v-50)}%;${v<50?'background:var(--accent);':'background:var(--success);'}"></div></div><span class="nb-compass-label right">${r}</span></div>`;}).join('');
}

/* ===== BERLIJNSE SLEUTEL STEPS ===== */
const keyData=[
  {num:'Stap 1',title:'De wens van de verhuurder',text:'De verhuurder wil dat huurders de voordeur altijd afsluiten. Dat is een <strong>morele norm</strong>: "Sluit de deur achter je." Maar mensen vergeten dit. De norm alleen is niet genoeg.'},
  {num:'Stap 2',title:'Delegatie aan het object',text:'De wens wordt <strong>gedelegeerd</strong> aan de sleutel. Het ontwerp dwingt: je kunt de sleutel alleen uit het slot halen na de deur weer op slot te draaien. De moraal wordt materieel.'},
  {num:'Stap 3',title:'De sleutel handelt',text:'De sleutel <strong>dwingt</strong> gedrag af: "DOE DE DEUR OP SLOT." Het is geen verzoek maar dwang. Een moreel programma vertaald naar materi√´le dwang.'},
  {num:'Stap 4',title:'Gedistribueerde handeling',text:'De handeling "deur afsluiten" is <strong>verdeeld</strong> over huurder, sleutel en slot. Geen enkele actor doet het alleen. Het is een netwerk-effect.'}
];

function initKeySteps(){
  const container=document.getElementById('key-steps');container.innerHTML='';
  keyData.forEach((d,i)=>{
    const step=document.createElement('div');step.className='key-step'+(i===0?' active':'');step.id='ks-'+i;
    step.innerHTML=`<div class="ks-num">${d.num}</div><div class="ks-title">${d.title}</div><div class="ks-text">${i===0?d.text:'<span style="color:var(--accent-glow);">Klik om te onthullen...</span>'}</div>`;
    step.onclick=()=>advanceKey(i);
    container.appendChild(step);
  });
  document.getElementById('key-progress').textContent='Stap 1 van 4';
}
function advanceKey(i){
  if(i!==state.keyStep)return;
  const step=document.getElementById('ks-'+i);
  step.classList.add('active');
  step.querySelector('.ks-text').innerHTML=keyData[i].text;
  state.keyStep++;
  document.getElementById('key-progress').textContent='Stap '+Math.min(state.keyStep+1,4)+' van 4';
  if(state.keyStep>=4){
    document.getElementById('key-progress').innerHTML='<button class="continue-btn" onclick="go(\'berlijn_done\')" style="margin-top:8px;">Verder</button>';
    adj('Mens ‚Äî Netwerk',8);
  } else {
    const next=document.getElementById('ks-'+state.keyStep);
    next.querySelector('.ks-text').innerHTML='<span style="color:var(--accent-glow);cursor:pointer;">Klik om te onthullen...</span>';
  }
}

/* ===== DRONE ANALYSIS ===== */
const droneData=[
  {title:'Niet-bewuste cognitie',text:'De drone verwerkt data van sensoren, herkent patronen in het terrein, navigeert autonoom en "beslist" binnen geprogrammeerde kaders. Dit is cognitie zonder bewustzijn ‚Äî maar het is effectief.'},
  {title:'Cognitieve assemblage',text:'De drone opereert niet alleen: het is een assemblage van de drone + operators + communicatiesystemen + databases + commandostructuur. Menselijke en machinale cognitie werken samen.'},
  {title:'Toenemende autonomie',text:'Hayles: <em>"Cognitieve technologie√´n ontwikkelen zich in de richting van meer autonomie."</em> Ingenieurs spreken over systemen met "overtuigingen" en "intenties" ‚Äî de grens tussen mens en machine vervaagt.'}
];

function initDrones(){
  const list=document.getElementById('drone-list');list.innerHTML='';
  droneData.forEach((d,i)=>{
    const card=document.createElement('div');card.className='drone-card';card.id='dc-'+i;
    card.innerHTML=`<div class="dc-title">${d.title}</div><div class="dc-text">${d.text}</div>`;
    card.onclick=()=>revealDrone(i);
    list.appendChild(card);
  });
  updateDroneCounter();
}
function revealDrone(i){
  const c=document.getElementById('dc-'+i);
  if(c.classList.contains('revealed'))return;
  c.classList.add('revealed');state.droneRevealed++;
  adj('Bewust ‚Äî Niet-bewust',5);
  updateDroneCounter();
  if(state.droneRevealed>=3){
    setTimeout(()=>{document.getElementById('drone-result').innerHTML='<button class="continue-btn" onclick="go(\'drone_done\')">Verder</button>';},400);
  }
}
function updateDroneCounter(){document.getElementById('drone-counter').textContent=state.droneRevealed+' / 3 aspecten verkend';}

renderNotebook();renderPassage('start');
setTimeout(()=>document.getElementById('passage-wrapper').classList.add('visible'),100);
</script>
