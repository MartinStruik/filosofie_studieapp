<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lia's Transformatie ‚Äî Hoofdstuk 5: Metaforen</title>
<style>

  :root {

    --purple:#7b68ee; --purple-dim:#4a3da0;
    --amber:#d4a050; --amber-dim:#8a6830;
    --rose:#e07088; --rose-dim:#983050;

  }

  *{margin:0;padding:0;box-sizing:border-box;}
  body{background:var(--bg);color:var(--text);font-family:'Crimson Text',Georgia,serif;font-size:19px;line-height:1.7;min-height:100vh;overflow-x:hidden;}
  #game-container{display:flex;min-height:100vh;}
  #story-panel{flex:1;display:flex;flex-direction:column;align-items:center;padding:40px 20px;overflow-y:auto;max-height:100vh;}
  #passage-wrapper{max-width:680px;width:100%;opacity:0;transform:translateY(12px);transition:opacity .6s,transform .6s;}
  #passage-wrapper.visible{opacity:1;transform:translateY(0);}
  #notebook-panel{width:340px;background:var(--bg-card);border-left:1px solid var(--border);padding:30px 24px;overflow-y:auto;max-height:100vh;}
  #notebook-toggle{display:none;position:fixed;top:16px;right:16px;z-index:100;background:var(--accent-dim);color:var(--text-bright);border:none;border-radius:8px;padding:8px 16px;font-family:'Inter',sans-serif;font-size:13px;cursor:pointer;}
  @media(max-width:900px){#notebook-panel{position:fixed;right:0;top:0;height:100vh;z-index:99;transform:translateX(100%);}#notebook-panel.open{transform:translateX(0);}#notebook-toggle{display:block;}}

  .passage-title{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;letter-spacing:3px;text-transform:uppercase;color:var(--accent);margin-bottom:24px;opacity:.7;}
  .passage-text p{margin-bottom:18px;}
  .passage-text em{color:var(--accent-glow);font-style:italic;}
  .passage-text strong{color:var(--text-bright);font-weight:600;}
  .dim{color:var(--text-dim);}
  .thought{font-style:italic;color:var(--accent-glow);border-left:2px solid var(--accent-dim);padding-left:16px;margin:20px 0;}

  .philosophy-box{background:linear-gradient(135deg,rgba(80,184,216,.08),rgba(80,184,216,.02));border:1px solid rgba(80,184,216,.2);border-radius:12px;padding:20px 24px;margin:24px 0;}
  .philosophy-box .box-title{font-family:'Inter',sans-serif;font-size:12px;font-weight:600;letter-spacing:2px;text-transform:uppercase;color:var(--accent);margin-bottom:12px;}

  .contrast-box{border-radius:10px;padding:16px 20px;margin:12px 0;font-size:16px;}
  .contrast-descartes{background:rgba(123,104,238,.05);border:1px solid rgba(123,104,238,.15);}
  .contrast-descartes .cb-label{font-family:'Inter',sans-serif;font-weight:600;color:var(--purple);font-size:12px;letter-spacing:1px;text-transform:uppercase;display:block;margin-bottom:4px;}
  .contrast-fenomeno{background:rgba(94,168,160,.05);border:1px solid rgba(94,168,160,.15);}
  .contrast-fenomeno .cb-label{font-family:'Inter',sans-serif;font-weight:600;color:var(--teal);font-size:12px;letter-spacing:1px;text-transform:uppercase;display:block;margin-bottom:4px;}
  .contrast-plessner{background:rgba(212,160,80,.05);border:1px solid rgba(212,160,80,.15);}
  .contrast-plessner .cb-label{font-family:'Inter',sans-serif;font-weight:600;color:var(--amber);font-size:12px;letter-spacing:1px;text-transform:uppercase;display:block;margin-bottom:4px;}
  .contrast-h4{background:rgba(224,112,136,.05);border:1px solid rgba(224,112,136,.15);}
  .contrast-h4 .cb-label{font-family:'Inter',sans-serif;font-weight:600;color:var(--rose);font-size:12px;letter-spacing:1px;text-transform:uppercase;display:block;margin-bottom:4px;}
  .contrast-h5{background:rgba(80,184,216,.05);border:1px solid rgba(80,184,216,.15);}
  .contrast-h5 .cb-label{font-family:'Inter',sans-serif;font-weight:600;color:var(--accent);font-size:12px;letter-spacing:1px;text-transform:uppercase;display:block;margin-bottom:4px;}

  .definition-box{background:rgba(80,184,216,.06);border:1px solid rgba(80,184,216,.15);border-radius:10px;padding:16px 20px;margin:16px 0;font-size:17px;}
  .definition-box .term{font-family:'Inter',sans-serif;font-weight:600;color:var(--accent-glow);font-size:14px;display:block;margin-bottom:6px;}

  .choices{margin-top:32px;display:flex;flex-direction:column;gap:10px;}
  .choice-btn{background:var(--bg-card);border:1px solid var(--border);border-radius:10px;padding:14px 20px;color:var(--text);font-family:'Crimson Text',Georgia,serif;font-size:18px;text-align:left;cursor:pointer;transition:all .25s;line-height:1.5;}
  .choice-btn:hover{background:var(--bg-hover);border-color:var(--accent-dim);color:var(--text-bright);transform:translateX(4px);}
  .choice-btn .choice-icon{color:var(--accent);margin-right:8px;font-family:'Inter',sans-serif;font-size:13px;font-weight:600;}

  .continue-btn{display:inline-block;margin-top:28px;background:transparent;border:1px solid var(--border);border-radius:8px;padding:10px 28px;color:var(--text-dim);font-family:'Inter',sans-serif;font-size:14px;cursor:pointer;transition:all .25s;letter-spacing:.5px;}
  .continue-btn:hover{border-color:var(--accent-dim);color:var(--accent);}

  .ambient-text{font-family:'Inter',sans-serif;font-size:12px;color:var(--text-dim);opacity:.5;text-align:center;margin-bottom:30px;letter-spacing:1px;}
  .scene-break{text-align:center;margin:30px 0;color:var(--text-dim);opacity:.3;letter-spacing:8px;}
  .max-moment{background:rgba(232,168,124,.04);border-radius:12px;padding:16px 20px;margin:16px 0;border:1px solid rgba(232,168,124,.1);font-size:17px;color:var(--text-dim);}
  .max-moment::before{content:'üêà';margin-right:8px;}

  #progress-bar{position:fixed;top:0;left:0;height:3px;background:linear-gradient(90deg,var(--accent-dim),var(--accent));transition:width .6s;z-index:200;}

  /* METAPHOR DETECTOR */
  .metaphor-card{background:var(--bg-card);border:1px solid var(--border);border-radius:12px;padding:20px;margin:10px 0;cursor:pointer;transition:all .3s;}
  .metaphor-card:hover{border-color:var(--accent-dim);background:var(--bg-hover);}
  .metaphor-card.revealed{border-color:rgba(80,184,216,.3);background:rgba(80,184,216,.04);}
  .metaphor-card .quote{font-size:18px;color:var(--text-bright);margin-bottom:10px;}
  .metaphor-card .analysis{display:none;font-family:'Inter',sans-serif;font-size:14px;color:var(--text);line-height:1.6;padding-top:10px;border-top:1px solid var(--border);}
  .metaphor-card.revealed .analysis{display:block;}
  .metaphor-tag{display:inline-block;font-family:'Inter',sans-serif;font-size:11px;padding:3px 10px;border-radius:12px;margin:2px;font-weight:500;}
  .tag-orient{background:rgba(80,184,216,.12);color:var(--accent-glow);}
  .tag-ontol{background:rgba(212,160,80,.12);color:var(--amber);}
  .tag-tech{background:rgba(224,112,136,.12);color:var(--rose);}

  /* TIMELINE */
  .timeline{position:relative;padding:20px 0;margin:20px 0;}
  .timeline-line{position:absolute;left:20px;top:0;bottom:0;width:2px;background:var(--border);}
  .timeline-item{position:relative;padding:12px 12px 12px 50px;margin:8px 0;border-radius:10px;cursor:pointer;transition:all .3s;border:1px solid transparent;}
  .timeline-item:hover{background:var(--bg-hover);border-color:var(--border);}
  .timeline-item.active{background:rgba(80,184,216,.06);border-color:rgba(80,184,216,.2);}
  .timeline-dot{position:absolute;left:14px;top:18px;width:14px;height:14px;border-radius:50%;border:2px solid var(--border);background:var(--bg);transition:all .3s;}
  .timeline-item.active .timeline-dot{border-color:var(--accent);background:var(--accent);box-shadow:0 0 10px rgba(80,184,216,.3);}
  .timeline-era{font-family:'Inter',sans-serif;font-size:12px;font-weight:600;color:var(--accent);letter-spacing:1px;}
  .timeline-tech{font-size:16px;color:var(--text-bright);margin:2px 0;}
  .timeline-meta{font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);display:none;}
  .timeline-item.active .timeline-meta{display:block;margin-top:6px;}

  /* LENS GAME */
  .lens-container{border:1px solid var(--border);border-radius:14px;padding:24px;margin:20px 0;background:rgba(0,0,0,.3);}
  .lens-situation{text-align:center;font-size:18px;color:var(--text-bright);margin-bottom:20px;padding:16px;border-bottom:1px solid var(--border);}
  .lens-buttons{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-bottom:16px;}
  .lens-btn{font-family:'Inter',sans-serif;font-size:13px;padding:8px 16px;border-radius:8px;border:1px solid var(--border);background:var(--bg-card);color:var(--text);cursor:pointer;transition:all .25s;}
  .lens-btn:hover{border-color:var(--accent-dim);color:var(--accent);}
  .lens-btn.active{background:rgba(80,184,216,.15);border-color:var(--accent);color:var(--accent-glow);}
  .lens-result{min-height:80px;padding:16px;border-radius:10px;border:1px solid var(--border);background:var(--bg-card);font-size:16px;line-height:1.6;transition:all .4s;}
  .lens-reveals{font-family:'Inter',sans-serif;font-size:13px;margin-top:10px;}
  .lens-reveals .reveal{display:inline-block;padding:3px 10px;border-radius:12px;margin:3px;font-size:12px;}
  .lens-reveals .lights{background:rgba(96,192,128,.1);color:var(--success);}
  .lens-reveals .hides{background:rgba(224,96,112,.1);color:var(--danger);}

  /* NOTEBOOK */
  .nb-title{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;letter-spacing:3px;text-transform:uppercase;color:var(--accent);margin-bottom:20px;}
  .nb-section{margin-bottom:24px;}
  .nb-section-title{font-family:'Inter',sans-serif;font-size:10px;font-weight:600;letter-spacing:2px;text-transform:uppercase;color:var(--text-dim);margin-bottom:10px;padding-bottom:6px;border-bottom:1px solid var(--border);}
  .nb-term{font-family:'Inter',sans-serif;font-size:13px;color:var(--text);padding:6px 0;border-bottom:1px solid rgba(255,255,255,.03);line-height:1.5;}
  .nb-term .nb-term-name{color:var(--accent-glow);font-weight:500;}
  .nb-reflection{font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);padding:8px 12px;margin:4px 0;border-left:2px solid var(--accent-dim);line-height:1.5;font-style:italic;}
  .nb-compass{margin-top:16px;}
  .nb-compass-axis{display:flex;align-items:center;justify-content:space-between;margin:8px 0;font-family:'Inter',sans-serif;font-size:11px;}
  .nb-compass-label{color:var(--text-dim);width:90px;font-size:10px;letter-spacing:.5px;}
  .nb-compass-label.right{text-align:right;}
  .nb-compass-bar{flex:1;height:6px;background:var(--bg);border-radius:3px;margin:0 8px;position:relative;overflow:hidden;}
  .nb-compass-fill{position:absolute;top:0;height:100%;border-radius:3px;transition:all .6s;background:var(--accent);}
  .nb-chapter-link{display:inline-block;margin:4px 4px 4px 0;font-family:'Inter',sans-serif;font-size:11px;padding:4px 10px;border-radius:12px;border:1px solid;text-decoration:none;cursor:default;}

/* ===== IMAGES ===== */
.scene-img {
  max-width: 100%;
  border-radius: 12px;
  margin: 20px 0;
  border: 1px solid var(--border);
  display: block;
}
.scene-img.filosoof-card {
  max-width: 340px;
  margin: 20px auto;

}

  max-width: 520px;

}
.scene-img.narrative {

}
.img-caption {
  text-align: center;
  font-size: 13px;
  color: var(--text-dim);
  margin: -12px 0 20px;
  font-style: italic;
}
</style>
</head>
<body>
<div id="progress-bar" style="width:0%"></div>
<button id="notebook-toggle" onclick="document.getElementById('notebook-panel').classList.toggle('open')">Notitieboek</button>

<div id="game-container">
  <div id="story-panel">
    <div id="passage-wrapper"></div>
  </div>
  <div id="notebook-panel">
    <div class="nb-title">Lia's Notitieboek ‚Äî H5</div>
    <div class="nb-section">
      <div class="nb-section-title">Eerdere hoofdstukken</div>
      <span class="nb-chapter-link" style="background:rgba(123,104,238,.08);border-color:rgba(123,104,238,.15);color:var(--purple-dim);">H1 Descartes</span>
      <span class="nb-chapter-link" style="background:rgba(94,168,160,.08);border-color:rgba(94,168,160,.15);color:var(--teal-dim);">H2 Fenomenologie</span>
      <span class="nb-chapter-link" style="background:rgba(212,160,80,.08);border-color:rgba(212,160,80,.15);color:var(--amber-dim);">H3 Plessner</span>

</div>

<script>
const state = {
  passage:'start', history:[], visitedPassages:0,
  terms:[], reflections:[],
  compass: {
    'Letterlijk ‚Äî Metaforisch': 50,
    'Universeel ‚Äî Historisch': 50,
    'Objectief ‚Äî Geconstrueerd': 50,
    'Machine ‚Äî Organisme': 50
  },
  flags: {}, metaphorsRevealed: 0, timelineVisited: new Set(), lensesUsed: new Set()
};
const totalPassages = 24;

function T(n,d){if(!state.terms.find(t=>t.name===n)){state.terms.push({name:n,desc:d});renderNotebook();}}
function R(t){state.reflections.push(t);renderNotebook();}
function adj(a,d){if(state.compass[a]!==undefined){state.compass[a]=Math.max(0,Math.min(100,state.compass[a]+d));renderNotebook();}}

const P = {

start: {
  title: 'Bedrading',
  text: `
    <div class="ambient-text">Hoofdstuk 5 ‚Äî Metaforen en ons mensbeeld</div>
    <p><em>"De bedrading is beschadigd,"</em> had de arts gezegd.</p>
    <p>Het klonk alsof ze een defect apparaat was. Lia had geknikt, maar vanbinnen kromp ze ineen.</p>
    <p><strong>Bedrading. Storingen. Reparaties.</strong></p>
    <p>Het waren woorden die niet over haar gingen ‚Äî maar toch bleven ze aan haar kleven.</p>
    <p>Die avond bladerde ze door haar notities. Overal kwam hetzelfde terug: <em>metaforen</em>. Het lichaam als machine. Het brein als computer. Het zenuwstelsel als netwerk.</p>
    <p>Woorden die de werkelijkheid ordenden, maar die ook bepaalden hoe je jezelf zag.</p>
  `,
  choices: [
    {text: 'Denk terug aan de klimwand', next: 'klimwand_herinnering'}
  ]
},

klimwand_herinnering: {
  title: 'De klimwand',
  text: `
    <p>Lia sloot haar ogen en dacht terug aan de klimwand.</p>
    <p>Was ze toen echt een <em>'denkende geest'</em> die een <em>'lichaam als machine'</em> bestuurde?</p>
    <p>Nee. Dat voelde volkomen verkeerd.</p>
    <p>Tijdens het klimmen was ze een <strong>knooppunt in een web</strong>: haar denken zat niet alleen in haar hoofd, maar ook in haar vingertoppen die de textuur van de rots lazen, in de spanning van haar spieren die de balans vonden, in de interactie met de zwaartekracht en het touw.</p>
    <p>Het hele systeem ‚Äî klimmer, rots, omgeving ‚Äî dacht en bewoog als √©√©n geheel.</p>
    <p class="thought">En nu? Nu is dat web verscheurd en voel ik me gereduceerd tot de metafoor van een defect apparaat dat een update nodig heeft.</p>
  `,
  choices: [
    {text: '"Misschien ligt mijn echte keuze in het kiezen van een verhaal"', next: 'verhaal_keuze'}
  ]
},

verhaal_keuze: {
  title: 'Het verhaal kiezen',
  text: `
    <p>Ze dacht aan de chip. Zou die haar werkelijk helpen, of zou ze er alleen maar dieper door vastgroeien in het beeld van <em>"project met bedrading en updates"</em>?</p>
    <p class="thought">Misschien ligt mijn echte beslissing niet alleen in het nemen of weigeren van de chip, maar in het kiezen van een verhaal waarin ik mezelf kan blijven herkennen.</p>
    <p>De woorden van de arts echoden in haar hoofd. Ze merkte hoe krachtig zulke beelden haar eigen denken vormgaven.</p>
    <p>Het symposium die middag ging precies hierover: hoe metaforen ons mensbeeld sturen.</p>
    <div class="philosophy-box">
      <div class="box-title">Symposium ‚Äî Hoofdstuk 5</div>
      <p><strong>Metaforen en ons mensbeeld</strong></p>
      <p><span class="dim">Met: George Lakoff & Mark Johnson ¬∑ Piet Vroon & Douwe Draaisma</span></p>
    </div>
  `,
  choices: [
    {text: 'Luister naar de spreker', next: 'metaforen_intro'}
  ]
},

metaforen_intro: {
  title: 'Meer dan stijlfiguren',
  text: `
    <p>De spreker begon: <em>"We denken vaak dat metaforen slechts stijlfiguren zijn ‚Äî versiering van taal. Maar filosofen Lakoff en Johnson laten zien dat ze veel fundamenteler zijn."</em></p>
    <img src="/lia/img/h5-filosoof-lakoff-johnson.jpg" class="scene-img filosoof-card" alt="Lakoff en Johnson" />
    <div class="philosophy-box" style="text-align:center;font-size:20px;">
      <em>"Het conceptuele systeem waarop ons denken en handelen is gebaseerd, is in wezen <strong>metaforisch</strong> van aard."</em>
      <div style="font-size:14px;margin-top:8px;color:var(--text-dim);">‚Äî Lakoff & Johnson</div>
    </div>
    <p>Metaforen structureren ons denken en handelen. Ze bepalen hoe we abstracte concepten begrijpen ‚Äî en daarmee hoe we naar onszelf en de wereld kijken.</p>
  `,
  onEnter: () => { T('Metafoor (Lakoff & Johnson)', 'Niet slechts een stijlfiguur, maar een fundamentele structuur van ons denken. We begrijpen abstracte concepten via concretere, vaak lichamelijke ervaringen.'); },
  choices: [
    {text: 'Welke soorten metaforen zijn er?', next: 'twee_typen'}
  ]
},

twee_typen: {
  title: 'Twee typen metaforen',
  text: `
    <p>Lakoff en Johnson onderscheiden twee belangrijke typen:</p>
    <div class="definition-box">
      <span class="term">1. Ori√´nterende metaforen</span>
      Organiseren concepten <strong>ruimtelijk</strong> (boven/beneden, voor/achter) en komen voort uit onze <em>lichamelijke ervaring</em>.<br>
      <span class="dim">Voorbeelden: 'Gelukkig is BOVEN, droevig is BENEDEN' ¬∑ 'Meer is BOVEN, minder is BENEDEN' ¬∑ 'Goed is BOVEN, slecht is BENEDEN'</span>
    </div>
    <img src="/lia/img/h5-concept-orientatie.jpg" class="scene-img concept-diagram" alt="Ori√´ntatiemetaforen" />
    <div class="definition-box">
      <span class="term">2. Ontologische metaforen</span>
      Behandelen <strong>abstracte zaken</strong> alsof het concrete dingen zijn. Zo ingesleten dat we ze als letterlijke beschrijvingen ervaren.<br>
      <span class="dim">Voorbeelden: 'De geest is een MACHINE' ¬∑ 'De geest is een BREEKBAAR VOORWERP' ¬∑ 'Idee√´n zijn OBJECTEN'</span>
    </div>
    <img src="/lia/img/h5-concept-ontologisch.jpg" class="scene-img concept-diagram" alt="Ontologische metaforen" />
    <p>Het cruciale inzicht: zelfs abstract denken is geworteld in <strong>concrete, lichamelijke ervaring</strong> (a posteriori kennis). Dit maakt de scherpe scheiding met zuiver rationele a priori kennis problematisch.</p>
  `,
  onEnter: () => { T('Ori√´nterende metafoor', 'Organiseert concepten ruimtelijk (boven/beneden etc.), geworteld in lichamelijke ervaring.'); T('Ontologische metafoor', 'Behandelt abstracte zaken alsof het concrete dingen zijn (bv. "de geest is een machine").'); },
  choices: [
    {text: 'Ontdek verborgen metaforen', next: 'metaphor_game'}
  ]
},

/* ===== MINIGAME: METAFOOR-DETECTOR ===== */
metaphor_game: {
  title: 'Metafoor-detector',
  text: `
    <p>De spreker deelde kaartjes uit. <em>"Herken de verborgen metafoor in deze alledaagse uitspraken. Klik om te onthullen."</em></p>
    <div id="metaphor-cards">
      <div class="metaphor-card" onclick="revealMetaphor(this,0)">
        <div class="quote">"Ze is helemaal <strong>kapot</strong> van het nieuws."</div>
        <div class="analysis">

/* ===== ENGINE ===== */
function go(id){state.history.push(state.passage);state.passage=id;state.visitedPassages++;renderPassage(id);updateProgress();document.getElementById('story-panel').scrollTo({top:0,behavior:'smooth'});}

function renderPassage(id){
  const p=P[id]; if(!p) return;
  const w=document.getElementById('passage-wrapper');
  w.classList.remove('visible');
  setTimeout(()=>{
    let html=`<div class="passage-title">${p.title||''}</div><div class="passage-text">${p.text}</div>`;
    if(p.choices&&p.choices.length){
      html+='<div class="choices">';
      p.choices.forEach((c,i)=>{html+=`<button class="choice-btn" onclick="go('${c.next}')"><span class="choice-icon">${String.fromCharCode(65+i)}</span>${c.text}</button>`;});
      html+='</div>';
    }
    w.innerHTML=html;
    setTimeout(()=>w.classList.add('visible'),30);
    if(p.onEnter) p.onEnter();
  },300);
}

function updateProgress(){document.getElementById('progress-bar').style.width=Math.min(100,Math.round((state.visitedPassages/totalPassages)*100))+'%';}

function renderNotebook(){
  document.getElementById('terms-list').innerHTML=state.terms.map(t=>`<div class="nb-term"><span class="nb-term-name">${t.name}</span> ‚Äî ${t.desc}</div>`).join('');
  document.getElementById('reflections-list').innerHTML=state.reflections.map(r=>`<div class="nb-reflection">${r}</div>`).join('');
  const cl=document.getElementById('compass');
  cl.innerHTML=Object.entries(state.compass).map(([axis,val])=>{
    const [left,right]=axis.split(' ‚Äî ');
    return `<div class="nb-compass-axis"><span class="nb-compass-label">${left}</span><div class="nb-compass-bar"><div class="nb-compass-fill" style="left:${Math.min(val,50)}%;width:${Math.abs(val-50)}%;${val<50?'background:var(--accent);':'background:var(--success);'}"></div></div><span class="nb-compass-label right">${right}</span></div>`;
  }).join('');
}

function revealMetaphor(card, idx){
  if(card.classList.contains('revealed')) return;

  state.metaphorsRevealed++;
  if(state.metaphorsRevealed >= 5){

}

function toggleTimeline(el, idx){
  const wasActive = el.classList.contains('active');
  document.querySelectorAll('.timeline-item').forEach(e=>e.classList.remove('active'));
  if(!wasActive){
    el.classList.add('active');
    state.timelineVisited.add(idx);

  const counter=document.getElementById('timeline-counter');
  counter.textContent=`${state.timelineVisited.size}/5 tijdperken bekeken`;
  if(state.timelineVisited.size >= 5){
    const result=document.getElementById('timeline-result');

    lights: ['Eigen regie', 'Betekenis', 'Narratief'],
    hides: ['Lichamelijke realiteit', 'Onmacht', 'Toeval']
  }
};

function applyLens(lens){
  const d=lensData[lens];
  document.querySelectorAll('.lens-btn').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  const r=document.getElementById('lens-result');
  let html=`<p>${d.text}</p><div class="lens-reveals">`;
  html+=d.lights.map(l=>`<span class="reveal lights">Belicht: ${l}</span>`).join('');
  html+=d.hides.map(h=>`<span class="reveal hides">Verhult: ${h}</span>`).join('');
  html+='</div>';
  r.innerHTML=html;
  state.lensesUsed.add(lens);
  const counter=document.getElementById('lens-counter');
  counter.textContent=`${state.lensesUsed.size}/4 lenzen gebruikt`;
  if(state.lensesUsed.size>=4){
    counter.innerHTML+=`<br><button class="continue-btn" style="margin-top:12px;" onclick="go('lens_done')">Verder</button>`;
    adj('Machine ‚Äî Organisme', 8);
  }
}

renderNotebook();
renderPassage('start');
setTimeout(()=>document.getElementById('passage-wrapper').classList.add('visible'),100);
</script>
