<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lia's Transformatie ‚Äî Hoofdstuk 2: Sheets-Johnstone</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap');

  :root {
    --bg: #0a0b0f;
    --bg-card: #11121a;
    --bg-hover: #191a28;
    --text: #c8c5d0;
    --text-bright: #eae8f0;
    --text-dim: #6e6b7a;
    --accent: #5ea8a0;
    --accent-glow: #7ecec4;
    --accent-dim: #3a706a;
    --warm: #e8a87c;
    --warm-dim: #a06840;
    --purple: #7b68ee;
    --purple-dim: #4a3da0;
    --danger: #e06070;
    --success: #60c080;
    --border: #252535;
    --body-color: #d4a574;
    --body-dim: #7a5a3a;
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Crimson Text', Georgia, serif;
    font-size: 19px;
    line-height: 1.7;
    min-height: 100vh;
    overflow-x: hidden;
  }

  #game-container { display:flex; min-height:100vh; }

  #story-panel {
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:40px 20px;
    position:relative;
    overflow-y:auto;
    max-height:100vh;
  }

  #passage-wrapper {
    max-width:680px;
    width:100%;
    opacity:0;
    transform:translateY(12px);
    transition:opacity 0.6s ease, transform 0.6s ease;
  }
  #passage-wrapper.visible { opacity:1; transform:translateY(0); }

  #notebook-panel {
    width:340px;
    background:var(--bg-card);
    border-left:1px solid var(--border);
    padding:30px 24px;
    overflow-y:auto;
    max-height:100vh;
    transition:transform 0.3s ease;
  }

  #notebook-toggle {
    display:none;
    position:fixed; top:16px; right:16px; z-index:100;
    background:var(--accent-dim); color:var(--text-bright);
    border:none; border-radius:8px; padding:8px 16px;
    font-family:'Inter',sans-serif; font-size:13px; cursor:pointer;
  }

  @media (max-width:900px) {
    #notebook-panel { position:fixed; right:0; top:0; height:100vh; z-index:99; transform:translateX(100%); }
    #notebook-panel.open { transform:translateX(0); }
    #notebook-toggle { display:block; }
  }

  /* TYPOGRAPHY */
  .passage-title {
    font-family:'Inter',sans-serif; font-size:11px; font-weight:600;
    letter-spacing:3px; text-transform:uppercase;
    color:var(--accent); margin-bottom:24px; opacity:0.7;
  }
  .passage-text p { margin-bottom:18px; }
  .passage-text em { color:var(--warm); font-style:italic; }
  .passage-text strong { color:var(--text-bright); font-weight:600; }
  .highlight { color:var(--accent-glow); font-weight:600; }
  .dim { color:var(--text-dim); }

  .thought {
    font-style:italic; color:var(--warm);
    border-left:2px solid var(--warm-dim);
    padding-left:16px; margin:20px 0;
  }

  .philosophy-box {
    background:linear-gradient(135deg, rgba(94,168,160,0.08), rgba(94,168,160,0.02));
    border:1px solid rgba(94,168,160,0.2);
    border-radius:12px; padding:20px 24px; margin:24px 0;
  }
  .philosophy-box .box-title {
    font-family:'Inter',sans-serif; font-size:12px; font-weight:600;
    letter-spacing:2px; text-transform:uppercase;
    color:var(--accent); margin-bottom:12px;
  }

  .descartes-contrast {
    background:linear-gradient(135deg, rgba(123,104,238,0.06), rgba(123,104,238,0.02));
    border:1px solid rgba(123,104,238,0.15);
    border-radius:10px; padding:16px 20px; margin:16px 0; font-size:16px;
  }
  .descartes-contrast .dc-label {
    font-family:'Inter',sans-serif; font-weight:600;
    color:var(--purple); font-size:12px; letter-spacing:1px;
    text-transform:uppercase; display:block; margin-bottom:4px;
  }

  .definition-box {
    background:rgba(94,168,160,0.06);
    border:1px solid rgba(94,168,160,0.15);
    border-radius:10px; padding:16px 20px; margin:16px 0; font-size:17px;
  }
  .definition-box .term {
    font-family:'Inter',sans-serif; font-weight:600;
    color:var(--accent-glow); font-size:14px; display:block; margin-bottom:6px;
  }

  /* CHOICES */
  .choices { margin-top:32px; display:flex; flex-direction:column; gap:10px; }

  .choice-btn {
    background:var(--bg-card); border:1px solid var(--border);
    border-radius:10px; padding:14px 20px; color:var(--text);
    font-family:'Crimson Text',Georgia,serif; font-size:18px;
    text-align:left; cursor:pointer; transition:all 0.25s ease; line-height:1.5;
  }
  .choice-btn:hover {
    background:var(--bg-hover); border-color:var(--accent-dim);
    color:var(--text-bright); transform:translateX(4px);
  }
  .choice-btn .choice-icon {
    color:var(--accent); margin-right:8px;
    font-family:'Inter',sans-serif; font-size:13px; font-weight:600;
  }

  .continue-btn {
    display:inline-block; margin-top:28px; background:transparent;
    border:1px solid var(--border); border-radius:8px;
    padding:10px 28px; color:var(--text-dim);
    font-family:'Inter',sans-serif; font-size:14px;
    cursor:pointer; transition:all 0.25s ease; letter-spacing:0.5px;
  }
  .continue-btn:hover { border-color:var(--accent-dim); color:var(--accent); }

  /* AMBIENT */
  .ambient-text {
    font-family:'Inter',sans-serif; font-size:12px; color:var(--text-dim);
    opacity:0.5; text-align:center; margin-bottom:30px; letter-spacing:1px;
  }
  .scene-break { text-align:center; margin:30px 0; color:var(--text-dim); opacity:0.3; letter-spacing:8px; }

  .max-moment {
    background:rgba(232,168,124,0.04); border-radius:12px;
    padding:16px 20px; margin:16px 0;
    border:1px solid rgba(232,168,124,0.1);
    font-size:17px; color:var(--text-dim);
  }
  .max-moment::before { content:'üêà'; margin-right:8px; }

  /* PROGRESS */
  #progress-bar {
    position:fixed; top:0; left:0; height:3px;
    background:linear-gradient(90deg, var(--accent-dim), var(--accent));
    transition:width 0.6s ease; z-index:200;
  }

  /* ===== BALL MINIGAME ===== */
  #ball-game {
    text-align:center; padding:30px; margin:20px 0;
    border:1px solid var(--border); border-radius:14px;
    background:rgba(0,0,0,0.3); position:relative;
  }
  #ball-visual { font-size:56px; margin:16px 0; user-select:none; }

  .mode-tabs {
    display:flex; gap:8px; justify-content:center; margin-bottom:20px;
  }
  .mode-tab {
    font-family:'Inter',sans-serif; font-size:13px; padding:8px 20px;
    border-radius:20px; cursor:pointer; transition:all 0.2s;
    border:1px solid var(--border); background:transparent; color:var(--text-dim);
  }
  .mode-tab.active { background:var(--accent-dim); color:var(--text-bright); border-color:var(--accent-dim); }
  .mode-tab:hover { border-color:var(--accent-dim); }

  .cmd-btn {
    background:var(--purple-dim); color:var(--text-bright); border:none;
    border-radius:8px; padding:10px 22px; margin:4px;
    font-family:'Inter',sans-serif; font-size:14px; cursor:pointer; transition:all 0.2s;
  }
  .cmd-btn:hover { background:var(--purple); }
  .cmd-btn:disabled { opacity:0.3; cursor:default; }

  .feel-zone {
    display:flex; flex-direction:column; gap:8px; align-items:center;
  }
  .feel-btn {
    background:rgba(94,168,160,0.1); color:var(--accent-glow);
    border:1px solid rgba(94,168,160,0.2); border-radius:24px;
    padding:10px 28px; font-family:'Crimson Text',serif; font-size:17px;
    cursor:pointer; transition:all 0.3s; font-style:italic; width:260px;
  }
  .feel-btn:hover { background:rgba(94,168,160,0.2); transform:scale(1.02); }
  .feel-btn.activated {
    background:rgba(94,168,160,0.25); border-color:var(--accent);
    box-shadow:0 0 12px rgba(94,168,160,0.15);
  }

  #ball-feedback {
    min-height:24px; margin-top:14px; font-style:italic;
    color:var(--text-dim); font-size:16px; transition:all 0.3s;
  }

  /* ===== FLASHBACK ===== */
  .flashback-container {
    background:linear-gradient(180deg, rgba(212,165,116,0.06), transparent);
    border:1px solid rgba(212,165,116,0.12); border-radius:14px;
    padding:30px; margin:20px 0; text-align:center;
    min-height:200px; position:relative; overflow:hidden;
  }
  .flash-line {
    font-size:20px; color:var(--body-color); opacity:0;
    margin:12px 0; transition:opacity 0.8s ease;
    font-style:italic;
  }
  .flash-line.visible { opacity:1; }
  .flash-line.dim-flash { color:var(--body-dim); font-size:16px; }

  /* ===== EPOCH√â EXERCISE ===== */
  .assumption-card {
    background:var(--bg-card); border:1px solid var(--border);
    border-radius:10px; padding:14px 18px; margin:8px 0;
    display:flex; justify-content:space-between; align-items:center;
    transition:all 0.5s ease;
  }
  .assumption-card.bracketed {
    border-color:var(--accent-dim); opacity:0.3;
    text-decoration:line-through;
  }
  .bracket-btn {
    background:rgba(94,168,160,0.12); color:var(--accent);
    border:1px solid rgba(94,168,160,0.25); border-radius:6px;
    padding:4px 14px; font-family:'Inter',sans-serif; font-size:12px;
    cursor:pointer; transition:all 0.2s; white-space:nowrap;
  }
  .bracket-btn:hover { background:rgba(94,168,160,0.22); }

  /* ===== BODY MAP ===== */
  .body-map {
    display:grid; grid-template-columns:1fr 1fr; gap:10px;
    margin:16px 0;
  }
  .body-zone {
    border:1px solid var(--border); border-radius:10px;
    padding:14px; text-align:center; font-family:'Inter',sans-serif;
    font-size:13px; transition:all 0.3s; cursor:default;
  }
  .body-zone .zone-icon { font-size:28px; display:block; margin-bottom:6px; }
  .body-zone .zone-label { color:var(--text-dim); }
  .body-zone .zone-status { font-size:11px; margin-top:4px; font-weight:600; letter-spacing:0.5px; }
  .zone-intact { border-color:rgba(94,168,160,0.3); }
  .zone-intact .zone-status { color:var(--accent); }
  .zone-damaged { border-color:rgba(224,96,112,0.3); background:rgba(224,96,112,0.03); }
  .zone-damaged .zone-status { color:var(--danger); }
  .zone-partial { border-color:rgba(232,168,124,0.3); background:rgba(232,168,124,0.03); }
  .zone-partial .zone-status { color:var(--warm); }

  /* NOTEBOOK */
  .nb-title {
    font-family:'Inter',sans-serif; font-size:13px; font-weight:600;
    letter-spacing:2px; text-transform:uppercase; color:var(--warm);
    margin-bottom:20px; display:flex; align-items:center; gap:8px;
  }
  .nb-section { margin-bottom:24px; }
  .nb-section-title {
    font-family:'Inter',sans-serif; font-size:11px; font-weight:600;
    letter-spacing:1.5px; text-transform:uppercase;
    color:var(--text-dim); margin-bottom:8px;
  }
  .nb-item {
    font-size:15px; line-height:1.5; padding:8px 0;
    border-bottom:1px solid rgba(255,255,255,0.04);
    opacity:0; animation:fadeInNote 0.5s ease forwards;
  }
  @keyframes fadeInNote { to { opacity:1; } }
  .nb-item .nb-term { color:var(--accent-glow); font-weight:600; font-size:14px; font-family:'Inter',sans-serif; display:block; }
  .nb-item .nb-def { color:var(--text-dim); font-size:14px; }

  .nb-compass {
    background:rgba(94,168,160,0.06); border:1px solid rgba(94,168,160,0.15);
    border-radius:10px; padding:14px; margin-top:12px;
  }
  .compass-bar {
    display:flex; align-items:center; margin:6px 0;
    font-family:'Inter',sans-serif; font-size:11px; gap:8px;
  }
  .compass-bar .bar-label { width:90px; color:var(--text-dim); text-align:right; flex-shrink:0; }
  .compass-bar .bar-track { flex:1; height:4px; background:var(--border); border-radius:2px; position:relative; }
  .compass-bar .bar-dot {
    position:absolute; top:-4px; width:12px; height:12px;
    background:var(--accent); border-radius:50%; transition:left 0.5s ease;
  }
  .compass-bar .bar-label-right { width:90px; color:var(--text-dim); flex-shrink:0; }

  ::-webkit-scrollbar { width:6px; }
  ::-webkit-scrollbar-track { background:transparent; }
  ::-webkit-scrollbar-thumb { background:var(--border); border-radius:3px; }
  ::-webkit-scrollbar-thumb:hover { background:var(--accent-dim); }
</style>
</head>
<body>

<div id="progress-bar" style="width:0%"></div>
<button id="notebook-toggle" onclick="toggleNotebook()">üìì Notitieboek</button>

<div id="game-container">
  <div id="story-panel">
    <div id="passage-wrapper"></div>
  </div>
  <div id="notebook-panel">
    <div class="nb-title">üìì Lia's Notitieboek</div>
    <div id="notebook-content">
      <div class="nb-section">
        <div class="nb-section-title">Begrippen</div>
        <div id="nb-terms"><p class="dim" style="font-size:14px;font-family:'Inter',sans-serif;">Nog geen begrippen ontdekt...</p></div>
      </div>
      <div class="nb-section">
        <div class="nb-section-title">Lia's reflecties</div>
        <div id="nb-reflections"><p class="dim" style="font-size:14px;font-family:'Inter',sans-serif;">Nog geen reflecties...</p></div>
      </div>
      <div class="nb-section">
        <div class="nb-section-title">Filosofisch kompas</div>
        <div id="nb-compass" class="nb-compass" style="display:none;">
          <div class="compass-bar">
            <span class="bar-label">Dualisme</span>
            <div class="bar-track"><div class="bar-dot" id="compass-dualism" style="left:50%"></div></div>
            <span class="bar-label-right">Eenheid</span>
          </div>
          <div class="compass-bar">
            <span class="bar-label">Rede</span>
            <div class="bar-track"><div class="bar-dot" id="compass-epistem" style="left:50%"></div></div>
            <span class="bar-label-right">Ervaring</span>
          </div>
          <div class="compass-bar">
            <span class="bar-label">Essentie</span>
            <div class="bar-track"><div class="bar-dot" id="compass-exist" style="left:50%"></div></div>
            <span class="bar-label-right">Existentie</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// ============================================================
// ENGINE
// ============================================================
const S = {
  passage:'', history:[], visited:0, totalPassages:26,
  dualism:50, epistem:50, exist:50,
  ballMode:'commando', cmdAttempts:0, feelSteps:0,
  flashStep:0, bracketsDone:0,
  notebookTerms:[], notebookReflections:[],
  rubenInsight:''
};

function go(id){
  S.history.push(S.passage); S.passage=id; S.visited++;
  const w=document.getElementById('passage-wrapper');
  w.classList.remove('visible');
  setTimeout(()=>{
    if(passages[id]) w.innerHTML=passages[id]();
    setTimeout(()=>w.classList.add('visible'),50);
  },300);
  document.getElementById('progress-bar').style.width=Math.min(100,(S.visited/S.totalPassages)*100)+'%';
  document.getElementById('story-panel').scrollTo({top:0,behavior:'smooth'});
}

function addTerm(t,d){
  if(S.notebookTerms.find(x=>x.term===t))return'';
  S.notebookTerms.push({term:t,definition:d}); renderNB(); return'';
}
function addReflection(t){ S.notebookReflections.push(t); renderNB(); }
function adj(axis,delta){ S[axis]=Math.max(0,Math.min(100,S[axis]+delta)); renderCompass(); }

function renderNB(){
  const te=document.getElementById('nb-terms'), re=document.getElementById('nb-reflections');
  if(S.notebookTerms.length) te.innerHTML=S.notebookTerms.map(t=>`<div class="nb-item"><span class="nb-term">${t.term}</span><span class="nb-def">${t.definition}</span></div>`).join('');
  if(S.notebookReflections.length) re.innerHTML=S.notebookReflections.map(r=>`<div class="nb-item" style="color:var(--warm);font-style:italic;font-size:14px;">"${r}"</div>`).join('');
}
function renderCompass(){
  document.getElementById('nb-compass').style.display='block';
  document.getElementById('compass-dualism').style.left=S.dualism+'%';
  document.getElementById('compass-epistem').style.left=S.epistem+'%';
  document.getElementById('compass-exist').style.left=S.exist+'%';
}
function toggleNotebook(){ document.getElementById('notebook-panel').classList.toggle('open'); }

// ============================================================
// PASSAGES
// ============================================================
const passages = {

'start': ()=>`
  <div style="text-align:center;padding:60px 0;">
    <div class="ambient-text">Een interactief filosofisch verhaal</div>
    <h1 style="font-family:'Inter',sans-serif;font-size:32px;font-weight:300;color:var(--text-bright);margin-bottom:8px;letter-spacing:2px;">
      LIA'S TRANSFORMATIE
    </h1>
    <p style="color:var(--accent);font-family:'Inter',sans-serif;font-size:14px;letter-spacing:4px;text-transform:uppercase;margin-bottom:12px;">
      Hoofdstuk 2 ‚Äî Het Denkende, Bewegende Lichaam
    </p>
    <p style="color:var(--purple);font-family:'Inter',sans-serif;font-size:12px;letter-spacing:2px;margin-bottom:40px;">
      Maxine Sheets-Johnstone &middot; Fenomenologie
    </p>
    <p style="max-width:460px;margin:0 auto 30px;font-size:17px;color:var(--text-dim);">
      Descartes zei dat je een denkend ding bent in een mechanisch lichaam. Maar klopt dat? Vandaag ontdek je dat je lichaam meer weet dan je denkt.
    </p>
    <button class="continue-btn" onclick="go('ochtend')" style="font-size:16px;padding:14px 40px;">
      De volgende ochtend
    </button>
  </div>
`,

'ochtend': ()=>`
  <div class="ambient-text">Revalidatiecentrum &middot; ochtend &middot; het ruikt naar koffie en desinfectiemiddel</div>
  <div class="passage-title">De Ochtend Erna</div>
  <div class="passage-text">
    <p>De woorden van gisteren zoemen nog na. <em>Cogito, ergo sum.</em> Ik denk, dus ik ben. Descartes zei dat je essentie in het denken ligt. Dat je lichaam een machine is.</p>
    <p>Maar nu lig je op de behandeltafel in het revalidatiecentrum en er ligt een klein, blauw balletje op de mat naast je. Zo klein. Zo onschuldig.</p>
    <p>En toch voelt het als een vijand.</p>
  </div>
  <button class="continue-btn" onclick="go('ruben-intro')">Fysiotherapie begint</button>
`,

'ruben-intro': ()=>`
  <div class="passage-title">Ruben</div>
  <div class="passage-text">
    <p>Ruben knielt naast je neer. Hij is anders dan de artsen &mdash; geen witte jas, geen klembord, geen medische termen. Zijn stem is rustig, geduldig.</p>
    <p>"Goed, Lia. Vandaag gaan we werken met het balletje. Simpel: pak het op."</p>
    <p>Je kijkt naar het blauwe bolletje op de mat. Je hand hangt erboven. Je brein stuurt het commando.</p>
  </div>
  <div class="thought">Pak het op. Strek. Buig. Til. Hoe moeilijk kan het zijn?</div>
  <button class="continue-btn" onclick="go('bal-minigame')">Probeer het balletje te pakken</button>
`,

'bal-minigame': ()=>{
  S.cmdAttempts=0; S.feelSteps=0;
  return `
  <div class="passage-title">Het Balletje</div>
  <div id="ball-game">
    <div class="mode-tabs">
      <button class="mode-tab active" id="tab-cmd" onclick="switchMode('commando')">üß† Commandomodus</button>
      <button class="mode-tab" id="tab-feel" onclick="switchMode('voelen')">‚úã Voelmodus</button>
    </div>

    <div id="ball-visual">üîµ</div>

    <div id="mode-commando">
      <p style="font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);margin-bottom:14px;">
        Stuur commando's naar je hand. Denk, dan doe.
      </p>
      <button class="cmd-btn" onclick="cmdAttempt('strek')">STREK</button>
      <button class="cmd-btn" onclick="cmdAttempt('buig')">BUIG</button>
      <button class="cmd-btn" onclick="cmdAttempt('sluit')">SLUIT</button>
      <button class="cmd-btn" onclick="cmdAttempt('til')">TIL</button>
    </div>

    <div id="mode-voelen" style="display:none;">
      <p style="font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);margin-bottom:14px;">
        Sluit je ogen. Voel. Niet denken &mdash; ervaren.
      </p>
      <div class="feel-zone">
        <button class="feel-btn" id="feel-1" onclick="feelStep(1)">Voel de mat onder je handpalm...</button>
        <button class="feel-btn" id="feel-2" onclick="feelStep(2)" style="display:none;">Voel de spanning in je onderarm...</button>
        <button class="feel-btn" id="feel-3" onclick="feelStep(3)" style="display:none;">Voel de warmte in je spieren...</button>
        <button class="feel-btn" id="feel-4" onclick="feelStep(4)" style="display:none;">Raak het balletje aan &mdash; alleen aanraken...</button>
      </div>
    </div>

    <div id="ball-feedback"></div>
  </div>

  <div id="bal-result" style="display:none;"></div>
`;
},

'frustratie': ()=>`
  <div class="passage-title">Frustratie</div>
  <div class="passage-text">
    <p>Een vloek ontsnapt je lippen. Je hand duwde het balletje weg in plaats van het te grijpen. Weer.</p>

'avond-poging': ()=>`

'symposium-intro': ()=>`
  <div class="ambient-text">Collegezaal &middot; middag &middot; het licht is zacht</div>

'fenomenologie': ()=>`

'intentionaliteit': ()=>`

'sheets-johnstone': ()=>`
  <div class="passage-title">Maxine Sheets-Johnstone</div>

'argument1': ()=>`

'kant': ()=>`
  <div class="passage-title">Kant ‚Äî De Brug</div>
  <div class="passage-text">
    <p>De professor maakt een korte zijstap. "De poging van de fenomenologie om rede en ervaring te verbinden herinnert aan <strong>Immanuel Kant</strong>."</p>
  </div>

  <div class="philosophy-box">
    <div class="box-title">Kants Synthese</div>
    <p>Kant stelde dat kennis ontstaat door een <strong>synthese</strong>:</p>
    <p style="margin-top:8px;">
      &bull; Onze <strong>zintuigen</strong> leveren de inhoud (<em>a posteriori</em>)<br>
      &bull; Ons <strong>verstand</strong> ordent die inhoud via aangeboren structuren zoals ruimte, tijd en causaliteit (<em>a priori</em>)
    </p>
    <p style="margin-top:8px;">Zonder zintuigen geen inhoud, zonder verstand geen structuur. Kennis is geen passieve registratie, maar een <strong>actieve, gestructureerde betrokkenheid</strong> op de wereld.</p>
    <p style="margin-top:8px;">Wij kennen slechts de <strong>fenomenale wereld</strong> &mdash; de wereld zoals die aan ons verschijnt. Over de <strong>noumenale wereld</strong> (de wereld zoals die objectief is, los van ons) kunnen we geen kennis hebben.</p>
  </div>

  ${addTerm('Fenomenale wereld (Kant)','De wereld zoals die aan ons verschijnt ‚Äî het enige dat we kunnen kennen.')}
  ${addTerm('Noumenale wereld (Kant)','De wereld zoals die objectief is, los van onze kenvermogens ‚Äî onkenbaar volgens Kant.')}

'existentie': ()=>`

// ============================================================
function switchMode(mode){
  S.ballMode=mode;
  document.getElementById('mode-commando').style.display=mode==='commando'?'block':'none';
  document.getElementById('mode-voelen').style.display=mode==='voelen'?'block':'none';
  document.getElementById('tab-cmd').classList.toggle('active',mode==='commando');
  document.getElementById('tab-feel').classList.toggle('active',mode==='voelen');
  document.getElementById('ball-feedback').textContent='';
}

const cmdFails=[
  "Je vingers trillen... en duwen het balletje weg.",
  "Je hand sluit ‚Äî maar te laat, te zwak. Het balletje rolt opzij.",
  "Een schokje. Je vingers beroeren het balletje, maar grijpen niet.",
  "Strek-buig-sluit. De stappen zijn correct. Maar je hand gehoorzaamt niet."
];

function cmdAttempt(action){
  S.cmdAttempts++;
  const fb=document.getElementById('ball-feedback');
  const vis=document.getElementById('ball-visual');
  vis.style.transform='translateX('+(Math.random()*10-5)+'px)';
  setTimeout(()=>vis.style.transform='',200);

  fb.innerHTML='<span style="color:var(--danger);">'+cmdFails[Math.min(S.cmdAttempts-1,cmdFails.length-1)]+'</span>';

  if(S.cmdAttempts>=3){
    setTimeout(()=>{
      const r=document.getElementById('bal-result');
      r.style.display='block';
      r.innerHTML=`
        <div class="thought" style="margin-top:16px;">Commando's werken niet. Strek-buig-sluit &mdash; de stappen zijn correct, maar je lichaam vertaalt ze niet. Alsof de taal van je geest niet meer overeenkomt met de taal van je lichaam.</div>
        <p style="font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);margin-top:12px;">Tip: probeer de <strong>voelmodus</strong> &mdash; of ga verder naar het verhaal.</p>
        <button class="continue-btn" onclick="go('frustratie')" style="margin-top:12px;">Geef het op &mdash; ga verder</button>
      `;
    },600);
  }
}

const feelTexts=[
  {id:1,response:"Koelte. Gladheid. Je handpalm registreert de mat. Er is iets.", next:2},
  {id:2,response:"Een lichte spanning. Warmte. Je onderarm leeft nog.", next:3},
  {id:3,response:"Een spoor van energie, diep in de spier. Niet veel, maar echt.", next:4},
  {id:4,response:"Textuur. Druk. Je vingertoppen raken het zachte oppervlak van het balletje. Niet grijpen ‚Äî alleen aanraken.", next:null}
];

function feelStep(n){
  S.feelSteps++;
  const info=feelTexts.find(f=>f.id===n);
  const btn=document.getElementById('feel-'+n);
  btn.classList.add('activated');
  btn.disabled=true;
  document.getElementById('ball-feedback').innerHTML='<span style="color:var(--accent-glow);">'+info.response+'</span>';

  if(info.next){
    setTimeout(()=>{ document.getElementById('feel-'+info.next).style.display='block'; },700);
  } else {
    setTimeout(()=>{
      const r=document.getElementById('bal-result');
      r.style.display='block';
      r.innerHTML=`
        <div class="thought" style="margin-top:16px;">Je hebt het balletje aangeraakt. Niet gepakt, niet opgetild. Maar aangeraakt. Door te voelen in plaats van te sturen. Je lichaam weet meer dan je denkt.</div>
        <button class="continue-btn" onclick="go('voelen-uitdaging')" style="margin-top:12px;">Ruben glimlacht</button>
      `;
    },800);
  }
}

function startFlashback(){
  const lines=document.querySelectorAll('.flash-line');
  lines.forEach((el,i)=>{
    setTimeout(()=>{
      el.classList.add('visible');
      if(i===lines.length-1){
        setTimeout(()=>{
          document.getElementById('flash-continue').style.display='block';
        },1200);
      }
    }, 600 + i*900);
  });
}
