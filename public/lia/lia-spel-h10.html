  @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap');

  #notebook-toggle{display:none;position:fixed;top:16px;right:16px;z-index:100;background:var(--accent-dim);color:var(--text-bright);border:none;border-radius:8px;padding:8px 16px;font-family:'Inter',sans-serif;font-size:13px;cursor:pointer;}
  @media(max-width:900px){#notebook-panel{position:fixed;right:0;top:0;height:100vh;z-index:99;transform:translateX(100%);}#notebook-panel.open{transform:translateX(0);}#notebook-toggle{display:block;}}
  .passage-title{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;letter-spacing:3px;text-transform:uppercase;color:var(--accent);margin-bottom:24px;opacity:.7;}

  .passage-text em{color:var(--accent-glow);font-style:italic;}
  .passage-text strong{color:var(--text-bright);font-weight:600;}

  .contrast-box{border-radius:10px;padding:16px 20px;margin:12px 0;font-size:16px;}
  .cb-label{font-family:'Inter',sans-serif;font-weight:600;font-size:12px;letter-spacing:1px;text-transform:uppercase;display:block;margin-bottom:4px;}
  .definition-box{background:rgba(192,80,80,.06);border:1px solid rgba(192,80,80,.15);border-radius:10px;padding:16px 20px;margin:16px 0;font-size:17px;}
  .definition-box .term{font-family:'Inter',sans-serif;font-weight:600;color:var(--accent-glow);font-size:14px;display:block;margin-bottom:6px;}
  .choices{margin-top:32px;display:flex;flex-direction:column;gap:10px;}
  .choice-btn{background:var(--bg-card);border:1px solid var(--border);border-radius:10px;padding:14px 20px;color:var(--text);font-family:'Crimson Text',Georgia,serif;font-size:18px;text-align:left;cursor:pointer;transition:all .25s;line-height:1.5;}
  .choice-btn:hover{background:var(--bg-hover);border-color:var(--accent-dim);color:var(--text-bright);transform:translateX(4px);}
  .choice-btn .choice-icon{color:var(--accent);margin-right:8px;font-family:'Inter',sans-serif;font-size:13px;font-weight:600;}
  .continue-btn{display:inline-block;margin-top:28px;background:transparent;border:1px solid var(--border);border-radius:8px;padding:10px 28px;color:var(--text-dim);font-family:'Inter',sans-serif;font-size:14px;cursor:pointer;transition:all .25s;letter-spacing:.5px;}
  .continue-btn:hover{border-color:var(--accent-dim);color:var(--accent);}
  .ambient-text{font-family:'Inter',sans-serif;font-size:12px;color:var(--text-dim);opacity:.5;text-align:center;margin-bottom:30px;letter-spacing:1px;}
  .scene-break{text-align:center;margin:30px 0;color:var(--text-dim);opacity:.3;letter-spacing:8px;}
  .max-moment{background:rgba(232,168,124,.04);border-radius:12px;padding:16px 20px;margin:16px 0;border:1px solid rgba(232,168,124,.1);font-size:17px;color:var(--text-dim);}

  #progress-bar{position:fixed;top:0;left:0;height:3px;background:linear-gradient(90deg,var(--accent-dim),var(--accent));transition:width .6s;z-index:200;}

  /* SCRIPT CARDS */
  .script-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin:20px 0;}

  .script-card{border:1px solid var(--border);border-radius:12px;padding:20px;cursor:pointer;transition:all .4s;background:var(--bg-card);position:relative;overflow:hidden;min-height:120px;}

  .script-card .sc-reveal-label{position:absolute;top:8px;right:10px;font-family:'Inter',sans-serif;font-size:10px;letter-spacing:1px;text-transform:uppercase;color:var(--accent);opacity:0;transition:opacity .3s;}

  .echo-stage .es-title{font-size:18px;color:var(--text-bright);margin-bottom:8px;}
  .echo-stage .es-text{font-family:'Inter',sans-serif;font-size:14px;color:var(--text);line-height:1.6;}

  /* ETHICS ARENA */
  .ethics-panel{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;margin:20px 0;}

  .ethic-card{border:1px solid var(--border);border-radius:12px;padding:18px;cursor:pointer;transition:all .3s;background:var(--bg-card);text-align:center;}
  .ethic-card:hover{border-color:var(--accent-dim);transform:translateY(-2px);}
  .ethic-card.selected{border-color:var(--accent);background:rgba(192,80,80,.08);}
  .ethic-card .ec-icon{font-size:28px;margin-bottom:8px;}

  .nb-title{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;letter-spacing:3px;text-transform:uppercase;color:var(--accent);margin-bottom:20px;}
  .nb-section{margin-bottom:24px;}
  .nb-section-title{font-family:'Inter',sans-serif;font-size:10px;font-weight:600;letter-spacing:2px;text-transform:uppercase;color:var(--text-dim);margin-bottom:10px;padding-bottom:6px;border-bottom:1px solid var(--border);}
  .nb-term{font-family:'Inter',sans-serif;font-size:13px;color:var(--text);padding:6px 0;border-bottom:1px solid rgba(255,255,255,.03);line-height:1.5;}
  .nb-term .nb-term-name{color:var(--accent-glow);font-weight:500;}
  .nb-reflection{font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);padding:8px 12px;margin:4px 0;border-left:2px solid var(--accent-dim);line-height:1.5;font-style:italic;}
  .nb-compass{margin-top:16px;}

  .nb-compass-bar{flex:1;height:6px;background:var(--bg);border-radius:3px;margin:0 8px;position:relative;overflow:hidden;}
  .nb-compass-fill{position:absolute;top:0;height:100%;border-radius:3px;transition:all .6s;background:var(--accent);}
  .nb-chapter-link{display:inline-block;margin:4px 4px 4px 0;font-family:'Inter',sans-serif;font-size:11px;padding:4px 10px;border-radius:12px;border:1px solid;cursor:default;}

<script>
const state={passage:'start',history:[],visitedPassages:0,terms:[],reflections:[],
  compass:{'Neutraal ‚Äî Waardegeladen':50,'Instrumenteel ‚Äî Bemiddelend':50,'Bepaald ‚Äî Vrij':50,'Plicht ‚Äî Gevolgen':50},

const totalPassages=22;
function T(n,d){if(!state.terms.find(t=>t.name===n)){state.terms.push({name:n,desc:d});renderNotebook();}}

function adj(a,d){if(state.compass[a]!==undefined){state.compass[a]=Math.max(0,Math.min(100,state.compass[a]+d));renderNotebook();}}

const P={
start:{
  title:'De cafetaria',
  text:`
    <div class="ambient-text">Hoofdstuk 10 ‚Äî Verbeek over technologie als morele vormgever</div>
    <p>Lia trof Sam in een rustig hoekje van de cafetaria. Hij staarde naar zijn koffiebeker, zijn gebruikelijke energie leek gedempt.</p>
    <p><em>"Alles goed?"</em> vroeg Lia voorzichtig.</p>
    <p>Sam zuchtte. <em>"Ik moet kiezen, Lia."</em> Zijn blik was ernstig. <em>"Voor het BCI-implantaat. Het is nu definitief ‚Äî ik kom in aanmerking. Maar er zit een addertje onder het gras."</em></p>`,
  choices:[{text:'"Wat dan?"',next:'sams_dilemma'}]
},
sams_dilemma:{
  title:'Sams dilemma',
  text:`
    <p><em>"De bandbreedte,"</em> legde Sam uit. <em>"Ze kunnen het optimaliseren voor <strong>grofmotorische aansturing</strong> ‚Äî denk aan een exoskelet, de droom van weer kunnen lopen. √ìf ze richten het op het herwinnen van <strong>fijne motoriek</strong> in mijn handen ‚Äî zelfstandig kunnen schrijven, eten, dingen vastpakken."</em></p>
    <p><em>"Niet allebei tegelijk optimaal."</em></p>
    <p>Lia voelde de zwaarte van zijn dilemma. <em>"Dat is een onmogelijke keuze."</em></p>
    <p><em>"En het erge is,"</em> zei Sam bitter, <em>"de manier waarop ze het presenteren. 'Zelfstandig lopen' klinkt zo groots, zo als het ultieme doel. Het voelt alsof de technologie zelf me al die kant op duwt."</em></p>
    <p class="thought">Het is alsof de BCI niet alleen een oplossing biedt, maar ook het probleem opnieuw definieert ‚Äî en de keuze al voor Sam structureert.</p>`,
  onEnter:()=>{R('Sams BCI-dilemma: de technologie structureert de keuze al v√≥√≥rdat Sam kiest. Lopen klinkt "beter" dan fijne motoriek ‚Äî maar is dat echt zo?');},
  choices:[{text:'"Alsof het apparaat zelf al een moraal heeft"',next:'verbeek_intro'}]
},
verbeek_intro:{
  title:'Peter-Paul Verbeek',
  text:`
    <p><em>"Dat doet me denken aan het symposium vandaag,"</em> zei Lia. <em>"Over een filosoof, Peter-Paul Verbeek, die betoogt dat technologie <strong>nooit zomaar een neutraal instrument</strong> is."</em></p>
    <img src="/lia/img/h10-filosoof-verbeek.jpg" class="scene-img filosoof-card" alt="Peter-Paul Verbeek" />
    <div class="philosophy-box">
      <div class="box-title">Symposium ‚Äî Hoofdstuk 10</div>
      <p><strong>Technologie als morele vormgever</strong></p>
      <p><span class="dim">Peter-Paul Verbeek ‚Äî techniekfilosoof, groeide op op een boerderij</span></p>
      <p>Technologie bemiddelt actief onze relatie met de wereld en transformeert ons moreel oordeelsvermogen en handelen.</p>
    </div>
    <p>Verbeek verwerpt het idee van <strong>waardevrijheid</strong> ‚Äî de notie dat technologie neutraal zou zijn. Technologie is fundamenteel <em>waardegebonden</em>.</p>`,
  onEnter:()=>{T('Technologische bemiddeling','Verbeeks kernbegrip: technologie staat niet passief tussen ons en de wereld, maar geeft actief vorm aan onze waarneming, ons handelen en onze waarden.'); T('Waardevrijheid','Het (door Verbeek verworpen) idee dat technologie en wetenschap neutraal en vrij van morele lading zouden zijn.');adj('Neutraal ‚Äî Waardegeladen',12);},
  choices:[{text:'Hoe bemiddelt technologie?',next:'bemiddeling_uitleg'}]
},
bemiddeling_uitleg:{
  title:'Twee vormen van bemiddeling',
  text:`
    <p>Verbeek onderscheidt twee manieren waarop technologie bemiddelt:</p>
    <div class="definition-box">
      <span class="term">1. Bemiddeling van Waarneming</span>
      Technologie bepaalt wat we (kunnen) zien en hoe het aan ons verschijnt. Een echografie toont de foetus als zichtbaar wezen; een dashboard toont snelheid als getal. De werkelijkheid wordt 'vertaald'.
    </div>
    <div class="definition-box">
      <span class="term">2. Bemiddeling van Handelen (Scripts)</span>

    </div>
    <p>Deze dubbele bemiddeling ‚Äî van <em>zien</em> en <em>doen</em> ‚Äî is inherent <strong>moreel geladen</strong>.</p>`,
  onEnter:()=>{T('Bemiddeling van waarneming','Technologie bepaalt wat we zien en hoe de werkelijkheid aan ons verschijnt ‚Äî ze vertaalt en filtert.'); T('Bemiddeling van handelen (scripts)','Technologie structureert onze handelingsmogelijkheden ‚Äî maakt bepaald gedrag makkelijker of moeilijker.');adj('Instrumenteel ‚Äî Bemiddelend',15);},
  choices:[{text:'Ontdek verborgen scripts',next:'script_game'}]
},

  text:`

  text:`
    <p>Lia begreep het nu. De echoscopie is geen neutraal venster ‚Äî het is een <strong>actieve morele actor</strong>.</p>

      <div class="box-title">Kernargument</div>
      <p>De technologie cre√´ert een nieuw <strong>'is'</strong> (een zichtbaar feit over de foetus) dat onvermijdelijk leidt tot een nieuwe <strong>'ought'</strong> (de plicht om een keuze te maken). Ouders worden geconfronteerd met een verantwoordelijkheid die <em>voorheen niet bestond</em>.</p>

  choices:[{text:'Ethische kaders',next:'ethiek_intro'}]

/* ===== ETHISCHE KADERS ===== */
ethiek_intro:{

  const container=document.getElementById('echo-stages');

  echoStages.forEach((s,i)=>{

function advanceEcho(i){
  if(i!==state.echoStage)return;
  const stage=document.getElementById('echo-s-'+i);
  stage.classList.add('active');

  state.echoStage++;
  document.getElementById('echo-progress').textContent='Fase '+Math.min(state.echoStage+1,3)+' van 3';
  if(state.echoStage>=3){
    const next=state.echoStage;
    document.getElementById('echo-progress').innerHTML='<button class="continue-btn" onclick="go(\'echo_done\')" style="margin-top:8px;">Verder</button>';

}
