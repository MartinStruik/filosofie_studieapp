<style>
  @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap');

  #passage-wrapper.visible{opacity:1;transform:translateY(0);}
  #notebook-panel{width:340px;background:var(--bg-card);border-left:1px solid var(--border);padding:30px 24px;overflow-y:auto;max-height:100vh;}
  #notebook-toggle{display:none;position:fixed;top:16px;right:16px;z-index:100;background:var(--accent-dim);color:var(--text-bright);border:none;border-radius:8px;padding:8px 16px;font-family:'Inter',sans-serif;font-size:13px;cursor:pointer;}
  @media(max-width:900px){#notebook-panel{position:fixed;right:0;top:0;height:100vh;z-index:99;transform:translateX(100%);}#notebook-panel.open{transform:translateX(0);}#notebook-toggle{display:block;}}
  .passage-title{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;letter-spacing:3px;text-transform:uppercase;color:var(--accent);margin-bottom:24px;opacity:.7;}
  .passage-text p{margin-bottom:18px;}
  .passage-text em{color:var(--accent-glow);font-style:italic;}
  .passage-text strong{color:var(--text-bright);font-weight:600;}
  .dim{color:var(--text-dim);}
  .thought{font-style:italic;color:var(--accent-glow);border-left:2px solid var(--accent-dim);padding-left:16px;margin:20px 0;}
  .philosophy-box{background:linear-gradient(135deg,rgba(64,136,96,.08),rgba(64,136,96,.02));border:1px solid rgba(64,136,96,.2);border-radius:12px;padding:20px 24px;margin:24px 0;}
  .philosophy-box .box-title{font-family:'Inter',sans-serif;font-size:12px;font-weight:600;letter-spacing:2px;text-transform:uppercase;color:var(--accent);margin-bottom:12px;}
  .contrast-box{border-radius:10px;padding:16px 20px;margin:12px 0;font-size:16px;}
  .cb-label{font-family:'Inter',sans-serif;font-weight:600;font-size:12px;letter-spacing:1px;text-transform:uppercase;display:block;margin-bottom:4px;}
  .definition-box{background:rgba(64,136,96,.06);border:1px solid rgba(64,136,96,.15);border-radius:10px;padding:16px 20px;margin:16px 0;font-size:17px;}
  .definition-box .term{font-family:'Inter',sans-serif;font-weight:600;color:var(--accent-glow);font-size:14px;display:block;margin-bottom:6px;}
  .choices{margin-top:32px;display:flex;flex-direction:column;gap:10px;}
  .choice-btn{background:var(--bg-card);border:1px solid var(--border);border-radius:10px;padding:14px 20px;color:var(--text);font-family:'Crimson Text',Georgia,serif;font-size:18px;text-align:left;cursor:pointer;transition:all .25s;line-height:1.5;}
  .choice-btn:hover{background:var(--bg-hover);border-color:var(--accent-dim);color:var(--text-bright);transform:translateX(4px);}
  .choice-btn .choice-icon{color:var(--accent);margin-right:8px;font-family:'Inter',sans-serif;font-size:13px;font-weight:600;}
  .continue-btn{display:inline-block;margin-top:28px;background:transparent;border:1px solid var(--border);border-radius:8px;padding:10px 28px;color:var(--text-dim);font-family:'Inter',sans-serif;font-size:14px;cursor:pointer;transition:all .25s;letter-spacing:.5px;}
  .continue-btn:hover{border-color:var(--accent-dim);color:var(--accent);}
  .ambient-text{font-family:'Inter',sans-serif;font-size:12px;color:var(--text-dim);opacity:.5;text-align:center;margin-bottom:30px;letter-spacing:1px;}
  .max-moment{background:rgba(232,168,124,.04);border-radius:12px;padding:16px 20px;margin:16px 0;border:1px solid rgba(232,168,124,.1);font-size:17px;color:var(--text-dim);}
  .max-moment::before{content:'üêà';margin-right:8px;}
  #progress-bar{position:fixed;top:0;left:0;height:3px;background:linear-gradient(90deg,var(--accent-dim),var(--accent));transition:width .6s;z-index:200;}

  /* MESH VISUALIZATION */
  .mesh-container{border:1px solid var(--border);border-radius:14px;padding:0;margin:20px 0;overflow:hidden;background:#000;position:relative;height:280px;}
  .mesh-canvas{width:100%;height:100%;}

  .mesh-btn.active{background:rgba(64,136,96,.5);}

  /* COMPOSED BEING */
  .compose-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:20px 0;}

  .compose-card:hover{border-color:var(--accent-dim);}

  .compose-card .cc-name{font-family:'Inter',sans-serif;font-size:12px;font-weight:600;color:var(--text-bright);}
  .compose-card .cc-detail{font-family:'Inter',sans-serif;font-size:11px;color:var(--text-dim);line-height:1.4;max-height:0;overflow:hidden;transition:max-height .4s;}
  .compose-card.revealed .cc-detail{max-height:120px;margin-top:6px;}

  /* AGENCY SPECTRUM */
  .agency-item{border:1px solid var(--border);border-radius:12px;padding:16px;margin:10px 0;background:var(--bg-card);display:flex;align-items:center;gap:16px;cursor:pointer;transition:all .3s;}

  .agency-item.revealed{border-color:rgba(64,136,96,.3);}
  .agency-item .ai-icon{font-size:32px;flex-shrink:0;}
  .agency-item .ai-content{flex:1;}
  .agency-item .ai-name{font-family:'Inter',sans-serif;font-size:14px;font-weight:600;color:var(--text-bright);}
  .agency-item .ai-q{font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);margin-top:4px;}
  .agency-item .ai-answer{font-family:'Inter',sans-serif;font-size:13px;color:var(--accent-glow);line-height:1.5;max-height:0;overflow:hidden;transition:max-height .4s;}
  .agency-item.revealed .ai-answer{max-height:200px;margin-top:8px;}

  /* WETFIL CARDS */
  .wf-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:20px 0;}
  @media(max-width:600px){.wf-grid{grid-template-columns:1fr;}}
  .wf-card{border:1px solid var(--border);border-radius:12px;padding:18px;cursor:pointer;transition:all .3s;background:var(--bg-card);}
  .wf-card:hover{border-color:var(--accent-dim);}
  .wf-card.revealed{border-color:rgba(64,136,96,.3);background:rgba(64,136,96,.03);}
  .wf-card .wf-name{font-family:'Inter',sans-serif;font-size:14px;font-weight:600;color:var(--text-bright);margin-bottom:4px;}
  .wf-card .wf-thinker{font-family:'Inter',sans-serif;font-size:11px;color:var(--accent);margin-bottom:8px;}

  .wf-card.revealed .wf-desc{max-height:200px;}

  .nb-title{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;letter-spacing:3px;text-transform:uppercase;color:var(--accent);margin-bottom:20px;}
  .nb-section{margin-bottom:24px;}
  .nb-section-title{font-family:'Inter',sans-serif;font-size:10px;font-weight:600;letter-spacing:2px;text-transform:uppercase;color:var(--text-dim);margin-bottom:10px;padding-bottom:6px;border-bottom:1px solid var(--border);}
  .nb-term{font-family:'Inter',sans-serif;font-size:13px;color:var(--text);padding:6px 0;border-bottom:1px solid rgba(255,255,255,.03);line-height:1.5;}
  .nb-term .nb-term-name{color:var(--accent-glow);font-weight:500;}
  .nb-reflection{font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);padding:8px 12px;margin:4px 0;border-left:2px solid var(--accent-dim);line-height:1.5;font-style:italic;}
  .nb-compass{margin-top:16px;}
  .nb-compass-axis{display:flex;align-items:center;justify-content:space-between;margin:8px 0;font-family:'Inter',sans-serif;font-size:11px;}
  .nb-compass-label{color:var(--text-dim);width:90px;font-size:10px;}
  .nb-compass-label.right{text-align:right;}
  .nb-compass-bar{flex:1;height:6px;background:var(--bg);border-radius:3px;margin:0 8px;position:relative;overflow:hidden;}
  .nb-compass-fill{position:absolute;top:0;height:100%;border-radius:3px;transition:all .6s;background:var(--accent);}
  .nb-chapter-link{display:inline-block;margin:4px 4px 4px 0;font-family:'Inter',sans-serif;font-size:11px;padding:4px 10px;border-radius:12px;border:1px solid;cursor:default;}

  /* ===== IMAGES ===== */
  .scene-img {
    max-width: 100%;
    border-radius: 12px;
    margin: 20px 0;
    border: 1px solid var(--border);
    display: block;
  }
  .scene-img.filosoof-card {
    max-width: 340px;
    margin: 20px auto;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);

  .img-caption {
    text-align: center;
    font-size: 13px;
    color: var(--text-dim);

  <div id="notebook-panel">
    <div class="nb-title">Lia's Notitieboek ‚Äî H12</div>
    <div class="nb-section">
      <div class="nb-section-title">Eerdere hoofdstukken</div>
      <span class="nb-chapter-link" style="background:rgba(123,104,238,.06);border-color:rgba(123,104,238,.1);color:#4a3da0;">H1‚ÄìH6</span>

<script>
const state={passage:'start',history:[],visitedPassages:0,terms:[],reflections:[],
  compass:{'Gescheiden ‚Äî Verweven':50,'Antropocentrisch ‚Äî Ecocentrisch':50,'Handelen ‚Äî Gedrag':50,'Objectief ‚Äî Interpretatief':50},
  flags:{},composRevealed:0,agencyRevealed:0,wfRevealed:0};
const totalPassages=24;
function T(n,d){if(!state.terms.find(t=>t.name===n)){state.terms.push({name:n,desc:d});renderNotebook();}}
function R(t){state.reflections.push(t);renderNotebook();}
function adj(a,d){if(state.compass[a]!==undefined){state.compass[a]=Math.max(0,Math.min(100,state.compass[a]+d));renderNotebook();}}

const P={
start:{
  title:'De botanische tuin',
  text:`
    <div class="ambient-text">Hoofdstuk 12 ‚Äî Morton, Haraway & Despret over grensvervaging</div>
    <p>Na alle discussies over technologie voelde de rust van de botanische tuin als een verademing. Een heldere herfstdag, de bladeren een palet van geel, oranje en rood.</p>
    <p>Lia zat op een bankje onder een monumentale, oude eik, samen met Sam en haar broer Tom. Max lag half verborgen in haar tas.</p>
    <img src="/lia/img/h12-scene-lia-boom.jpg" class="scene-img narrative" alt="Lia bij de boom" />
    <p>Lia legde haar hand op de ruwe schors. <em>"Sinds de val voel ik me... anders verbonden. Meer deel van alles om me heen. Minder een los eilandje."</em></p>`,
  choices:[{text:'"Verbonden? Met een boom?"',next:'tom_sceptisch'}]
},
tom_sceptisch:{
  title:'Toms scepsis',
  text:`
    <p>Tom fronste. <em>"Verbonden? Met een boom? Wat bedoel je?"</em></p>
    <p><em>"Niet zweverig,"</em> legde Lia uit. <em>"Meer het besef dat niets echt op zichzelf staat. Deze eik lijkt zo sterk en onafhankelijk, maar hij is totaal afhankelijk van de zon, de regen, de grond."</em></p>
    <p><em>"Wist je dat bomen onderling 'praten'? Via schimmeldraden onder de grond ‚Äî het Wood Wide Web."</em></p>
    <p>Op dat moment spitste Max zijn oren. Zijn hele lichaam spande zich, zijn blik gefixeerd op een paar eenden bij de vijver. Een lage jachthouding.</p>
    <p><em>"Kijk naar Max,"</em> fluisterde Lia. <em>"Is dat puur instinct? Of zit daar een plan achter?"</em></p>`,
  onEnter:()=>{R('De schijn van scheiding: niets staat echt op zichzelf. De eik, de schimmeldraden, Max, de eenden ‚Äî alles verweven.');},
  choices:[{text:'Haraway en het doorbreken van grenzen',next:'haraway'}]
},
haraway:{
  title:'Donna Haraway',
  text:`
    <div class="philosophy-box">
      <div class="box-title">Voorgeschiedenis</div>
      <p><strong>Donna Haraway</strong> ‚Äî feministisch filosoof en bioloog ‚Äî bekritiseerde scherpe Westerse dualismen: mens/dier, organisme/machine, fysiek/niet-fysiek.</p>
      <p>Met haar concept van de <strong>cyborg</strong> ‚Äî hybride van organisme en technologie ‚Äî brak ze deze grenzen open. Dualismen cre√´ren <em>hi√´rarchie√´n</em>.</p>
    </div>
    <p>Haraway schetst het kader. Nu gaat Timothy Morton verder met de meest radicale grensvervaging: die tussen mens en al het andere leven.</p>`,
  onEnter:()=>{T('Donna Haraway','Feministisch filosoof die Westerse dualismen (mens/dier, organisme/machine) bekritiseerde. Haar cyborg-concept doorbreekt deze grenzen.'); T('Dualismen','Scherpe tweedelingen (mens/dier, geest/lichaam) die volgens Haraway hi√´rarchie√´n cre√´ren en moeten worden doorbroken.');},
  choices:[{text:'Timothy Morton: The Mesh',next:'mesh_intro'}]
},
mesh_intro:{
  title:'The Mesh',
  text:`
    <div class="definition-box">
      <span class="term">The Mesh (Timothy Morton)</span>
      Onze realiteit bestaat niet uit losse objecten tegen een neutrale achtergrond. We leven <em>in</em> en zijn <em>deel van</em> een oneindig complex, onontwarbaar web van onderlinge verbindingen en afhankelijkheden ‚Äî <strong>the mesh</strong>.
    </div>
    <img src="/lia/img/h12-filosoof-morton.jpg" class="scene-img filosoof-card" alt="Timothy Morton" />
    <img src="/lia/img/h12-concept-mesh.jpg" class="scene-img concept-diagram" alt="The Mesh" />
    <p>Morton: <em>"'Mesh' kan verwijzen naar 'een complexe situatie waarbij een persoon gaandeweg verstrikt raakt'."</em></p>
    <p>Drie kernpunten:</p>
    <p><strong>1. Interconnectedness:</strong> Alles is verbonden. Er is geen absoluut centrum ‚Äî de mens is niet het centrum. <em>"Elke levensvorm is letterlijk familie."</em></p>
    <p><strong>2. Desori√´ntatie:</strong> De stabiele 'achtergrond' verdwijnt. <em>"Als alles in beginsel belangrijk kan zijn, zijn we verloren."</em></p>
    <p><strong>3. Samengesteld wezen:</strong> Ons eigen lichaam is een voorbeeld van de mesh.</p>`,
  onEnter:()=>{T('The Mesh (Morton)','Een oneindig complex web van onderlinge verbindingen tussen alle entiteiten ‚Äî levend en niet-levend. Er is geen centrum en geen buitenkant.'); T('Antropocentrisme','De visie waarin de mens centraal staat ‚Äî door Morton uitgedaagd.');adj('Gescheiden ‚Äî Verweven',15);adj('Antropocentrisch ‚Äî Ecocentrisch',12);},
  choices:[{text:'Verken: mens als samengesteld wezen',next:'compose_game'}]
},

/* ===== MINIGAME 1: SAMENGESTELD WEZEN ===== */
compose_game:{
  title:'Jij bent samengesteld',
  text:`
    <p>Ons lichaam is een voorbeeld van de mesh. Klik om te ontdekken waaruit je bent samengesteld:</p>
    <div class="compose-grid" id="compose-grid"></div>
    <div id="compose-counter" style="font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);text-align:center;margin-top:8px;"></div>
    <div id="compose-result" style="margin-top:16px;"></div>`,
  onEnter:()=>{setTimeout(initCompose,500);}
},

compose_done:{
  title:'Poreuze grenzen',
  text:`
    <p>De grens van 'onszelf' is biologisch <strong>poreus</strong>. We zijn knooppunten in de mesh, niet afgesloten eilanden.</p>
    <p class="thought">Ik ben niet Lia-op-zichzelf. Ik ben Lia-als-knooppunt: mijn darmbacteri√´n, mijn mitochondri√´n, de zuurstof van algen, de energie van de zon. Alles verweven.</p>`,
  onEnter:()=>{R('De mens als samengesteld wezen: darmbacteri√´n, mitochondri√´n, viraal DNA. De grens van het "zelf" is poreus.');adj('Gescheiden ‚Äî Verweven',10);},
  choices:[{text:'Agency van dieren en planten',next:'agency_intro'}]
},

/* ===== AGENCY SPECTRUM ===== */
agency_intro:{
  title:'Handelingsvermogen',
  text:`
    <p>Morton betwijfelt de scherpe scheiding tussen menselijk <strong>'handelen'</strong> (bewust/vrij) en dierlijk/plantaardig <strong>'gedrag'</strong> (automatisch).</p>
    <img src="/lia/img/h12-concept-plant.jpg" class="scene-img concept-diagram" alt="Plant-agency" />
    <p>Is ons handelen altijd zo bewust? En is gedrag van anderen altijd zo simpel?</p>
    <p>Verken het spectrum:</p>
    <div id="agency-list"></div>
    <div id="agency-counter" style="font-family:'Inter',sans-serif;font-size:13px;color:var(--text-dim);text-align:center;margin-top:12px;"></div>
    <div id="agency-result" style="margin-top:16px;"></div>`,
  onEnter:()=>{setTimeout(initAgency,500);}
},

agency_done:{
  title:'Vervaging',
  text:`
    <p>De grenzen vervagen. Handelen versus gedrag, bewust versus automatisch, mens versus dier versus plant ‚Äî het is een <em>spectrum</em>, geen scherpe lijn.</p>
    <div class="max-moment">Max, met zijn strategische jachthouding bij de eenden, had meer 'agency' dan Tom wilde toegeven. Anticipatie. Planning. Perspectiefname. Waar stopt instinct en begint denken?</div>`,
  onEnter:()=>{T('Agency (handelingsvermogen)','Het vermogen om effect te sorteren ‚Äî door Morton ook toegekend aan dieren en planten. Niet beperkt tot bewust menselijk handelen.');adj('Handelen ‚Äî Gedrag',12);},
  choices:[{text:'Vinciane Despret',next:'despret'}]
},

despret:{
  title:'Vinciane Despret',
  text:`
    <p>Als grenzen vervagen, hoe bestuderen we andere wezens? Wetenschapsfilosoof <strong>Vinciane Despret</strong> bekritiseert traditioneel diergedragsonderzoek:</p>
    <img src="/lia/img/h12-filosoof-despret.jpg" class="scene-img filosoof-card" alt="Vinciane Despret" />
    <div class="definition-box">
      <span class="term">Kritiek op de spiegeltest</span>
      De spiegeltest voor zelfbewustzijn is <em>antropocentrisch</em>: te gericht op menselijke (visuele) zelfherkenning. <em>"Zijn we allemaal wel zo ge√Ønteresseerd in spiegels?"</em>
    </div>
    <p>Despret stelt voor: een andere onderzoekshouding die het <em>perspectief van het dier</em> probeert te begrijpen. Niet observeren van buitenaf, maar <strong>verstaan</strong>.</p>

/* ===== ENGINE ===== */
function go(id){state.history.push(state.passage);state.passage=id;state.visitedPassages++;renderPassage(id);updateProgress();document.getElementById('story-panel').scrollTo({top:0,behavior:'smooth'});}
function renderPassage(id){const p=P[id];if(!p)return;const w=document.getElementById('passage-wrapper');w.classList.remove('visible');setTimeout(()=>{let h=`<div class="passage-title">${p.title||''}</div><div class="passage-text">${p.text}</div>`;if(p.choices&&p.choices.length){h+='<div class="choices">';p.choices.forEach((c,i)=>{h+=`<button class="choice-btn" onclick="go('${c.next}')"><span class="choice-icon">${String.fromCharCode(65+i)}</span>${c.text}</button>`;});h+='</div>';}w.innerHTML=h;setTimeout(()=>w.classList.add('visible'),30);if(p.onEnter)p.onEnter();},300);}
function updateProgress(){document.getElementById('progress-bar').style.width=Math.min(100,Math.round((state.visitedPassages/totalPassages)*100))+'%';}
function renderNotebook(){
  document.getElementById('terms-list').innerHTML=state.terms.map(t=>`<div class="nb-term"><span class="nb-term-name">${t.name}</span> ‚Äî ${t.desc}</div>`).join('');
  document.getElementById('reflections-list').innerHTML=state.reflections.map(r=>`<div class="nb-reflection">${r}</div>`).join('');
